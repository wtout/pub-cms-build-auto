---
# handlers file for certificates
- name: puppet sign certs
  shell: >
    {{'sudo ' if (puppet.vmname is search('01') or puppet.vmname is search('02')) else ''}}/usr/local/bin/puppet cert sign {{vm.name}}.{{sysconfig.domain_name}}
  delegate_to: "{{groups['puppet']|first}}"
  ignore_errors: true
  tags: certificates
