---
# tasks to update /etc/silo.conf on EM7 VM
- block:
  - name: Update dbpasswd in silo.conf on DR VM
    replace:
      path: /etc/silo.conf
      regexp: '^({{ task_item.param }}) (.*)$'
      replace: '\g<1> {{ task_item.value }}'
    loop:
      - { param: 'dbpasswd =', value: "{{ vars[('STG' if datacenter.primary.name == 'RTP-Staging' else '') + 'EM7DBPPP_PASS'] }}" }
    loop_control:
      loop_var: task_item
    no_log: true
  when:
    - (inventory_hostname is regex('drem7(prt|db)') and customer.version.release is search('9.2')) or (inventory_hostname is search('drem7prt') and customer.version.release is not search('9.2'))
  become: "{{ true if ansible_user != 'root' else false }}"
  tags: vm_configuration
