# Tasks for vmfacts
- block:
  - include_tasks: task_get_vm_ip.yml
  - include_tasks: task_define_hosts_variables.yml
    when: create_vms | default(false) | bool
  when:
    - inventory_hostname in groups['stack']
    - (deploy | default(false) | bool) or (upgrade | default(false) | bool)
  tags: always
