---
# Tasks to check user account expiry status
- block:
  - name: check status of {{ userid }} user account
    ansible.builtin.shell: |
      {{ 'sudo -S' if ansible_user != 'root' else '' }} chage -l {{ userid }} {{ '<<< ' + ansible_ssh_pass if ansible_user != 'root' else '' }} | egrep -i '^(password|account)'
    register: reg_acc_status
    args:
      warn: false
    check_mode: no
    no_log: yes
  - debug:
      msg: "{{ reg_acc_status|replace(ansible_ssh_pass, 'obfuscated') }}"
  - name: define user_expiry_status
    ansible.builtin.set_fact:
      user_expiry_status: "{{ reg_acc_status.stderr }}"
    when:
      - reg_acc_status.stderr is defined
      - reg_acc_status.stderr is search('does not exist in /etc/passwd')
  - name: define user_expiry_status
    ansible.builtin.set_fact:
      user_expiry_status: "{{ user_expiry_status|default([]) + [loop_item] }}"
    loop: "{{ reg_acc_status.stdout_lines | reject('search', 'never') }}"
    loop_control:
      loop_var: loop_item
    when:
      - reg_acc_status.stderr is defined
      - reg_acc_status.stdout_lines is defined
      - reg_acc_status.stderr is not search('does not exist in /etc/passwd')
      - reg_acc_status.stdout_lines | reject('search', 'never') | length >= 1
  tags: sanity
