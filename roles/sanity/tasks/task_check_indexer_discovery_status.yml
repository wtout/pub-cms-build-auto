---
# Tasks to check Indexer Discovery status
- block:
  - name: check status of indexer discovery
    ansible.builtin.shell: |
      $(which su) splunk -c '/opt/splunk/bin/splunk list forward-server -auth "admin:$1"'
    check_mode: no
    register: ind_disc
    ignore_errors: true
  - name: define indexer_discovery status
    ansible.builtin.set_fact:
      indexer_discovery_status: "{{ ind_disc.stdout }}"
    when:
      - (ind_disc.stdout_lines[1] is not search('None') and group_names | select('search', 'dr') | length > 0) or (ind_disc.stdout_lines[1] is search('None') and group_names | select('search', 'dr') | length == 0)
  when:
    - "spl_status|default({'failed': true}) is succeeded"
    - inventory_hostname is search('spl')
  tags: sanity
