---
# Tasks to check DB sanity
- block:
  - include_tasks: task_check_puppet_push_status.yml
    when: customer.version.release[1:]|replace('.', '')|int <= 9217
  - block:
    - name: define list of services
      ansible.builtin.set_fact:
        svc_list: "{{ ['chronyd', 'em7', 'nginx'] | union(['mariadb', 'em7_automation']) }}"
    - name: check status of services
      include_tasks:
        file: task_check_service_status.yml
        apply:
          vars:
            svc_name: "{{ svc_item }}"
      loop: "{{ svc_list }}"
      loop_control:
        loop_var: svc_item
    - include_tasks: task_check_chrony_file.yml
    - include_tasks: task_check_cmsp_em7_file.yml
    - include_tasks: task_check_licensed_state.yml
    - include_tasks: task_check_sudoers_user_status.yml
  when:
    - groups['em7']|length == 1
    - inventory_hostname is search('em7')
  tags: sanity