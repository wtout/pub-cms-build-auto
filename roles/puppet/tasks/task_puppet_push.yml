---
# tasks to do a puppet push
- block:
  - name: "vm_configuration: make DB01 primary"
    include_role:
      name: vm_configuration_ova
      tasks_from: task_make_db01_primary.yml
  - name: check if puppet push {{ push_num|int }} is already running
    ansible.builtin.shell: ps aux | grep "puppet agent" | grep test | grep -v grep || echo "not running"
    register: ppr1
    check_mode: no
  - name: Wait for puppet push {{ push_num|int }} to finish
    ansible.builtin.shell: ps aux | grep "puppet agent" | grep test | grep -v grep || echo "finished"
    register: ppr2
    until: ppr2.stdout is search('finished')
    retries: 180
    delay: 10
    when:
      - not ansible_check_mode
      - ppr1.stdout is not search('not running')
  - block:
    - name: check if puppet agent_catalog_run.lock exists {{ push_num|int + 1 }}
      ansible.builtin.stat:
        path: "{{ '.puppetlabs/opt/puppet' if inventory_hostname is search('em7') else '/opt/puppetlabs/puppet' }}/cache/state/agent_catalog_run.lock"
      register: lock_file
    - name: Wait for puppet agent_catalog_run.lock to disappear {{ push_num|int + 1 }}
      ansible.builtin.wait_for:
        path: "{{ '.puppetlabs/opt/puppet' if inventory_hostname is search('em7') else '/opt/puppetlabs/puppet' }}/cache/state/agent_catalog_run.lock"
        state: absent
        timeout: 180
      when: lock_file.stat.exists
    ignore_errors: true
    when: ppr1 is search('not running')
  - name: Start puppet push {{ push_num|int + 1 }}
    ansible.builtin.shell: /usr/local/bin/puppet agent --server {{ puppet.secondary.fqdn if 'dr' in group_names else puppet.primary.fqdn }} --test
    register: puppet_push
    no_log: yes
    ignore_unreachable: yes 
    failed_when:
      - puppet_push.stdout is not search('Run of Puppet configuration client already in progress')
      - puppet_push.stdout is not search('Applied catalog in')
  - ansible.builtin.debug:
      msg: "{{ puppet_push }}"
    when: puppet_push is unreachable or puppet_push is failed
  - name: check connection
    ansible.builtin.wait_for_connection:
      timeout: 3
    register: reg_con
    ignore_errors: yes
    check_mode: no
  - block:
    - name: Define folder name
      ansible.builtin.set_fact:
        fldr_name: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['folder'] + '/' + (customer.name if customer.name|lower is search('mdr|stdal') else customer.secondary.name_prefix if 'dr' in group_names else customer.primary.name_prefix) if hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['deptype'] == 'h' else hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['folder'] }}"
    - ansible.builtin.assert:
        that: fldr_name is defined
        success_msg: "{{ 'fldr_name is ' + fldr_name }}"
        fail_msg: 'fldr_name is not defined'
      when: fldr_name is not defined
    - name: Power-off VM
      community.vmware.vmware_guest:
        hostname: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['address'] }}"
        username: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['credentials']['username'] }}"
        password: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['credentials']['password'] }}"
        datacenter: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['datacenter'] }}"
        cluster: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['cluster'] }}"
        folder: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['datacenter'] + '/vm' + ('/' + fldr_name if fldr_name != '' else '') }}"
        name: "{{ vm.name }}"
        state: poweredoff
        validate_certs: no
      ignore_errors: true
      environment:
        http_proxy: ''
        https_proxy: ''
      delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
    - name: Power-on VM
      community.vmware.vmware_guest:
        hostname: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['address'] }}"
        username: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['credentials']['username'] }}"
        password: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['credentials']['password'] }}"
        datacenter: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['datacenter'] }}"
        cluster: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['cluster'] }}"
        folder: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['datacenter'] + '/vm' + ('/' + fldr_name if fldr_name != '' else '') }}"
        name: "{{ vm.name }}"
        state: poweredon
        validate_certs: no
      ignore_errors: true
      environment:
        http_proxy: ''
        https_proxy: ''
      delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
#    - name: "vm_creation: Define fldr_name"
#      include_role:
#        name: vm_creation
#        tasks_from: task_define_folder_name.yml
#      when: fldr_name is not defined
#    - name: "vm_fromiso: Poweroff VM"
#      include_role:
#        name: vm_fromiso
#        tasks_from: task_poweroff_vm.yml
#    - name: "vm_fromiso: Poweron VM"
#      include_role:
#        name: vm_fromiso
#        tasks_from: task_poweron_vm.yml
    - name: check connection
      ansible.builtin.wait_for_connection:
        timeout: 3
      check_mode: no
    - name: "vm_fromiso: Rename NIC2"
      include_role:
        name: vm_fromiso
        tasks_from: task_rename_nic2_self_healing.yml
    when: reg_con is failed
  - ansible.builtin.debug:
      msg:
        - "{{ puppet_push.stdout }}"
    when:
      - puppet_push.stdout_lines is defined
      - puppet_push.stdout_lines == [] or puppet_push.stdout_lines|last is not search('Applied catalog')
  - ansible.builtin.debug:
      msg:
        - "{{ puppet_push.stdout_lines|last | regex_replace('^.*(Notice.*seconds).*$', '\\1') }}"
    when:
      - puppet_push.stdout_lines is defined
      - puppet_push.stdout_lines != []
      - puppet_push.stdout_lines|last is search('Applied catalog')
  tags: puppet
