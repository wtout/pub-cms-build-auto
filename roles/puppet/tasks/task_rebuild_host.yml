---
# Tasks to rebuild host
- block:
  - include_role:
      name: "{{ auto_dir + '/roles/vm_creation' }}"
    vars:
      create_vms_ova: false
      rollback_vms_ova: true
  - include_role:
      name: "{{ auto_dir + '/roles/vm_creation' }}"
    vars:
      create_vms_ova: true
      rollback_vms_ova: false
  - include_role:
      name: "{{ auto_dir + '/roles/vm_configuration' }}"
    vars:
      configure_vms: true
  tags: puppet
