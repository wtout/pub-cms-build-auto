winjmp:
  interface_configuration:
    - name: Rename interface 1
      command: interface set interface name = "{{ netconfig.default_netname1 }}" newname = "{{ netconfig.intname1 }}"
      shell: c:\windows\system32\netsh.exe
      ignore_errors: yes

    - name: Set IP Address for QS Head-end connection
      command: interface ip set address "{{ netconfig.intname1 }}" static {{ netconfig.ipaddress1 }} {{ netconfig.netmask1 }}
      shell: c:\windows\system32\netsh.exe
      ignore_errors: no

    - name: Set primary DNS entry for interface 1
      command: interface ip set dns "{{ netconfig.intname1 }}" static {{ sysconfig.dns_servers[0] }} primary
      shell: c:\windows\system32\netsh.exe
      ignore_errors: no

    - name: Add secondary DNS entry for interface 1
      command: interface ip add dns "{{ netconfig.intname1 }}" {{ sysconfig.dns_servers[1] }} index=2
      shell: c:\windows\system32\netsh.exe
      ignore_errors: yes

    - name: Rename interface 2
      command: interface set interface name = "{{ netconfig.default_netname2 }}" newname = "{{ netconfig.intname2 }}"
      shell: c:\windows\system32\netsh.exe
      ignore_errors: yes

    - name: Set IP address for interface 2
      command: interface ip set address "{{ netconfig.intname2 }}" static {{ netconfig.ipaddress2 }} {{ netconfig.netmask2 }} {{ netconfig.gateway2 }}
      shell: c:\windows\system32\netsh.exe
      ignore_errors: no

  other_configuration:
    - name: Configure firewall to all Remote Desktop connectivity
      command: 'advfirewall firewall set rule name"Remote Desktop (TCP-IN)" new enable=yes'
      shell: c:\windows\system32\netsh.exe
      ignore_errors: yes

    - name: Set profile directory
      command: /S c:\temp\profiles.reg
      shell: c:\windows\regedit.exe
      ignore_errors: no

    - name: Remove Authenticated Users group from D drive
      command: D:\ /remove:g "Authenticated Users"
      shell: c:\windows\system32\icacls.exe
      ignore_errors: no

