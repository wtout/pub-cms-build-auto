---
# Task file to configure Windows Jump Server
- block:
  - name: Wait for Windows Jump Server OVA deployment
    async_status:
      jid: "{{ winjmp_deployment.ansible_job_id }}"
    register: winjmp_poll_results_1
    until: winjmp_poll_results_1.finished
    ignore_errors: true
    retries: 30
    delay: 60

  - block:
    - name: First retry Windows Jump Server Deployment
      include_tasks: task_deploy_winjmp.yml

    - name: Wait for first retry Windows Jump Server OVA deployment
      async_status:
        jid: "{{ winjmp_deployment.ansible_job_id }}"
      register: winjmp_poll_results_2
      until: winjmp_poll_results_2.finished
      ignore_errors: true
      retries: 30
      delay: 60

    - block:
      - name: Delete Windows Jump Server
        vmware_guest:
          hostname: "{{ hostvars[groups['vcenter'][0]]['information']['address'] }}"
          username: "{{ hostvars[groups['vcenter'][0]]['credentials']['username'] }}"
          password: "{{ hostvars[groups['vcenter'][0]]['credentials']['password'] }}"
          name: "{{ vm.name }}"
          datacenter: "{{ datacenter.name }}"
          state: absent
          force: yes
          validate_certs: no

      - name: Second retry Windows Jump Server Deployment
        include_tasks: task_deploy_winjmp.yml

      - name: Wait for second retry Windows Jump Server OVA deployment
        async_status:
          jid: "{{ winjmp_deployment.ansible_job_id }}"
        register: winjmp_poll_results_3
        until: winjmp_poll_results_3.finished
        ignore_errors: true
        retries: 30
        delay: 60
      when: winjmp_poll_results_2 is failed
    when: winjmp_poll_results_1 is failed

  - name: Power on VM
    vmware_guest_powerstate:
      hostname: "{{ hostvars[groups['vcenter'][0]]['information']['address'] }}"
      username: "{{ hostvars[groups['vcenter'][0]]['credentials']['username'] }}"
      password: "{{ hostvars[groups['vcenter'][0]]['credentials']['password'] }}"
      name: "{{ vm.name }}"
      state: powered-on
      validate_certs: no
    register: power
    
  - name: Set VM interfaces
    vmware_guest:
      hostname: "{{ hostvars[groups['vcenter'][0]]['information']['address'] }}"
      username: "{{ hostvars[groups['vcenter'][0]]['credentials']['username'] }}"
      password: "{{ hostvars[groups['vcenter'][0]]['credentials']['password'] }}"
      datacenter: "{{ datacenter.name }}"
      cluster: "{{ hostvars[groups['vcenter'][0]]['information']['drcluster'] if inventory_hostname is search('dr') else hostvars[groups['vcenter'][0]]['information']['cluster'] }}"
      name: "{{ vm.name }}"
      folder: "{{ datacenter.name }}/vm/{{ fldr_name }}"
      networks:
      - name: "{{ netconfig.network1 }}"
        start_connected: yes
        wake_on_lan: yes
      - name: "{{ netconfig.network2 }}"
        start_connected: yes
        wake_on_lan: yes
      validate_certs: no

  - name: Wait for VM to boot
    pause:
      seconds: 400
    when: power.changed

  - include_tasks:
      file:
        task_apply_interface_configuration_settings.yml
      apply:
        vars:
          myconfig: "{{ config_item }}"
    loop: "{{ winjmp.interface_configuration }}"
    loop_control:
      loop_var: config_item
  
  - include_tasks:
      file:
        task_add_static_routes.yml
      apply:
        vars:
          myconfig: "{{ config_item }}"
    loop: "{{ netconfig.static_route_ips }}"
    loop_control:
      loop_var: route_ip_item

  - include_tasks:
      file:
        task_apply_user_security_settings.yml
      apply:
        vars:
          myconfig: "{{ config_item }}"
    loop: "{{ winjmp.other_configuration }}"
    loop_control:
      loop_var: config_item
  delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
  tags: ['infra_build_nodes', 'never']
