---
# Task file for notifying teams with csr serial no. for license
- block:
  - name: "{{ auto_dir + '/roles/pypkgs' }}: Get proxy setting"
    include_role:
      name: "{{ auto_dir + '/roles/pypkgs' }}"
      tasks_from: task_get_proxy_address.yml

  - name: Generate notification message
    set_fact:
      NOTIF_MSG: "{{ NOTIF_MSG | default ([]) + [line_item] | list }}"
    loop:
      - "{{ ( customer.primary.name_prefix + 'csr' + datacenters[datacenter.name]['deptype'] + '01: ' + hostvars['csr01']['ansible_net_serialnum'] ) if hostvars['csr01']['ansible_net_serialnum'] is defined else '' }}"
      - "{{ ( customer.primary.name_prefix + 'csr' + datacenters[datacenter.name]['deptype'] + '02: ' + hostvars['csr02']['ansible_net_serialnum'] ) if hostvars['csr02']['ansible_net_serialnum'] is defined else '' }}"
      - "{{ ( customer.primary.name_prefix + 'nsvpx' + datacenters[datacenter.name]['deptype'] + '01: ' + hostvars['nsvpx01']['serial_number'] ) if hostvars['nsvpx01']['serial_number'] is defined else '' }}"
      - "{{ ( customer.primary.name_prefix + 'nsvpx' + datacenters[datacenter.name]['deptype'] + '02: ' + hostvars['nsvpx02']['serial_number'] ) if hostvars['nsvpx02']['serial_number'] is defined else '' }}"
    loop_control:
      loop_var: line_item
    when: line_item != ''

  - name: Append DR VMs to notification message
    set_fact:
      NOTIF_MSG: "{{ NOTIF_MSG | default ([]) + [line_item] | list }}"
    loop:
      - "{{ ( customer.secondary.name_prefix + 'csr' + datacenters[datacenter.name]['deptype'] + '01: ' + hostvars['drcsr01']['ansible_net_serialnum'] ) if hostvars['drcsr01']['ansible_net_serialnum'] is defined else '' }}"
      - "{{ ( customer.secondary.name_prefix + 'nsvpx' + datacenters[datacenter.name]['deptype'] + '01: ' + hostvars['drnsvpx01']['serial_number'] ) if hostvars['drnsvpx01']['serial_number'] is defined else '' }}"
    loop_control:
      loop_var: line_item
    when:
      - customer.disaster_recovery
      - line_item != ''

  - name: Send notification via Webex Teams with infra serial numbers
    uri:
      url: "https://webexapis.com/v1/messages"
      method: POST
      headers:
        Authorization: "Bearer MDZlM2NiNjktNTNjNi00ZDNiLWE5ZDYtMjRkZjk4NTljYTdmMzI5ZWU0YTUtZWY0_PF84_1eb65fdf-9643-417f-9974-ad72cae0e10f"
      body_format: json
      body:
        roomId: Y2lzY29zcGFyazovL3VzL1JPT00vMzI0ZWY3YTAtZjZhYS0xMWU5LWE3ZmItMTM1MzQ3ZWE1NjQ2
        markdown: "{{ '**Infra Serial Numbers**' + '\n' + NOTIF_MSG | join('  \n') }}"
    environment:
      http_proxy: "{{ proxy_string.stdout }}"
      https_proxy: "{{ proxy_string.stdout }}"
    when: NOTIF_MSG is defined and NOTIF_MSG != []
  run_once: true
  delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
  tags: [ 'infra_build_nodes', 'infra_configure', 'never' ]
