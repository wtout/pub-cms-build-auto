---
# Tasks to clone the repos
- block:
  - name: clone the repos
    git:
      repo: "{{ repo_item.name | regex_replace('//', '//' + repo_creds + '@') }}"
      dest: "{{ spl_wd }}/dev/{{ repo_item.name | basename | replace('.git','') }}"
      version: "{{ repo_item.release }}"
      force: yes
    loop:
      - { name: 'https://www-github3.cisco.com/cms-mdr/mdr-automation.git', release: "{{ mdr_repo.automation if mdr_repo.automation != '' else 'HEAD' }}" }
      - { name: 'https://www-github3.cisco.com/cms-mdr/mdr-splunk-env.git', release: "{{ mdr_repo.splunk_env if mdr_repo.splunk_env != '' else 'HEAD' }}" }
    loop_control:
      loop_var: repo_item
    register: reg_clone_repos1
    ignore_errors: yes
    async: 200
    poll: 10
  - name: clone the repos
    git:
      repo: "{{ repo_item.name | regex_replace('//', '//' + repo_creds + '@') }}"
      dest: "{{ spl_wd }}/dev/{{ repo_item.name | basename | replace('.git','') }}"
      version: "{{ repo_item.release }}"
      force: yes
    loop:
      - { name: 'https://www-github3.cisco.com/cms-mdr/mdr-automation.git', release: "{{ mdr_repo.automation if mdr_repo.automation != '' else 'HEAD' }}" }
      - { name: 'https://www-github3.cisco.com/cms-mdr/mdr-splunk-env.git', release: "{{ mdr_repo.splunk_env if mdr_repo.splunk_env != '' else 'HEAD' }}" }
    loop_control:
      loop_var: repo_item
    register: reg_clone_repos2
    async: 200
    poll: 10
    when: reg_clone_repos1 is failed
  - name: define clone_repos
    ansible.builtin.set_fact:
      clone_repos: "{{ reg_clone_repos1 if reg_clone_repos1 is succeeded else reg_clone_repos2 }}"
  delegate_to: localhost
  run_once: true
  environment:
    http_proxy: "{{ proxy_address|default('') }}"
    https_proxy: "{{ proxy_address|default('') }}"
  tags: integ_splunk
