---
# Tasks to update variables files
- block:
  - name: Update default.yml file
    template:
      src: "{{ tmpl_item.name }}"
      dest: "{{ tmpl_item.dest }}"
    loop:
      - { name: 'templates/default.yml.tmpl', dest: "{{ spl_inventory_path }}/default.yml" }
    loop_control:
      loop_var: tmpl_item
  - name: Decrypt ssh_passwords vault
    shell: head -1 ssh_passwords.yml | grep '$ANSIBLE_VAULT' && ansible-vault decrypt --vault-password-file ssh-vault-password-file --vault-password-file {{ auto_dir }}/Bash/get_common_vault_pass.sh ssh_passwords.yml || echo 'Not encrypted'
    args:
      chdir: "{{ spl_ansible_path }}"
  - name: Update SSH passwords vault
    template:
      src: "{{ tmpl_item.name }}"
      dest: "{{ tmpl_item.dest }}"
    loop:
      - { name: 'templates/ssh_passwords.yml.tmpl', dest: "{{ spl_ansible_path }}/ssh_passwords.yml" }
    loop_control:
      loop_var: tmpl_item
  - name: Encrypt ssh_passwords vault
    shell: ansible-vault encrypt --vault-password-file {{ auto_dir }}/Bash/get_common_vault_pass.sh ssh_passwords.yml
    args:
      chdir: "{{ spl_ansible_path }}"
  - name: Decrypt phantom config assets file
    shell: head -1 phantom_config_assets.yml | grep '$ANSIBLE_VAULT' && ansible-vault decrypt --vault-password-file vault-password-file --vault-password-file {{ auto_dir }}/Bash/get_common_vault_pass.sh phantom_config_assets.yml || echo 'Not encrypted'
    args:
      chdir: "{{ spl_ansible_path }}"
  - name: Update phantom config assets file
    replace:
      path: "{{ spl_ansible_path }}/phantom_config_assets.yml"
      regexp: "^({{ line_item.param }}:).*$"
      replace: '\g<1> {{ line_item.value }}'
    loop:
      - { param: 'my_phantom_email', value: '{{ SPLPHN_USER }}' }
      - { param: 'my_phantom_password', value: '{{ SPLPHN_PASS }}' }
    loop_control:
      loop_var: line_item
    no_log: true
  - name: Encrypt phantom config assets file
    shell: head -1 phantom_config_assets.yml | grep '$ANSIBLE_VAULT' || ansible-vault encrypt --vault-password-file {{ auto_dir }}/Bash/get_common_vault_pass.sh phantom_config_assets.yml
    args:
      chdir: "{{ spl_ansible_path }}"

  - block:
    - name: Decrypt default_core_passwords vault
      shell: head -1 default_core_passwords.yml | grep '$ANSIBLE_VAULT' && ansible-vault decrypt --vault-password-file vault-password-file --vault-password-file {{ auto_dir }}/Bash/get_common_vault_pass.sh default_core_passwords.yml || echo 'Not encrypted'
      args:
        chdir: "{{ spl_ansible_path }}"
    - name: get threatq setings
      include_vars:
        file: "{{ role_path }}/templates/tq.yml.tmpl"
        name: tq_def
    - name: check if threatq is defined in default core passwords file
      ansible.builtin.lineinfile:
        path: "{{ spl_ansible_path }}/default_core_passwords.yml"
        line: 'threatq:'
      check_mode: yes
      register: reg_tq_in_vault
    - name: Update default core passwords file
      ansible.builtin.lineinfile:
        path: "{{ spl_ansible_path }}/default_core_passwords.yml"
        line: "{{ tq_def | to_nice_yaml(indent=2) }}"
      when: reg_tq_in_vault is changed
    - name: Encrypt default core passwords file
      shell: head -1 default_core_passwords.yml | grep '$ANSIBLE_VAULT' || ansible-vault encrypt --vault-password-file {{ auto_dir }}/Bash/get_common_vault_pass.sh default_core_passwords.yml
      args:
        chdir: "{{ spl_ansible_path }}"
    when: (inventory_hostname is search('splfwd') and reg_cust_creds is failed) or (inventory_hostname is not search('splfwd') and reg_core_creds is failed)

  - name: Implement changes to avoid ssh timeout
    lineinfile:
      path: "{{ spl_ansible_path }}/roles/phantom/tasks/yum_upgrade.yml"
      insertafter: '    lock_timeout: 120'
      line: "{{ line_item }}"
    loop:
      - '  poll: 25'
      - '  async: 8200'
    loop_control:
      loop_var: line_item
  delegate_to: localhost
  run_once: true
  tags: integ_splunk
  