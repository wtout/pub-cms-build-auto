---
# tasks file to add vswitches
- block:
  - name: Add vSwitch
    community.vmware.vmware_vswitch:
      hostname: "{{ information.address }}"
      username: "{{ credentials.username }}"
      password: "{{ credentials.password }}"
      esxi_hostname: "{{ resource }}"
      validate_certs: false
      switch: "vSwitch{{ counter_item|int }}"
      nics: "{{ nics_list|select() }}"
    loop: "{{ range(1, 6 if ('vcenter' in group_names and information.resources|length > 2) or ('drvcenter' in group_names and information.resources|length > 1) else 5)|list }}"
    loop_control:
      loop_var: counter_item
    vars:
      std_hosts_num: "{{ 1 if inventory_hostname is search('dr') else 2 }}"
      nics_list: "{{ '' if counter_item|int == 3 and information.resources|length > std_hosts_num|int else ['vmnic' + counter_item|string] | union(['vmnic' + (counter_item|int + 1)|string if counter_item|int == 2 and information.resources|length > std_hosts_num|int else '']) }}"
  run_once: true
  delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
