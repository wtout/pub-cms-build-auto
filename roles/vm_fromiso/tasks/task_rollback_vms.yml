---
# Tasks to rollback VMs
- block:
  - include_tasks: task_delete_vm.yml
  - include_role:
      name: "{{ auto_dir + '/roles/vm_creation' }}"
      tasks_from: task_delete_folder.yml
    when:
      - hostvars[groups['vcenter'][0]]['information']['deptype'] == 'h'
    run_once: true
  - block:
    - include_role:
        name: "{{ auto_dir + '/roles/vm_creation' }}"
        tasks_from: task_delete_cluster.yml
    - include_role:
        name: "{{ auto_dir + '/roles/vm_creation' }}"
        tasks_from: task_delete_drcluster.yml
      when: customer.disaster_recovery
    when:
      - hostvars[groups['vcenter'][0]]['information']['deptype'] == 'a'
    run_once: true
  tags: vm_creation
