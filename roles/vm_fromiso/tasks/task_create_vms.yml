---
# tasks file to create vms
- block:
  - block:
    - name: "{{ auto_dir + '/roles/vm_creation' }}: create folder"
      include_role:
        name: "{{ auto_dir + '/roles/vm_creation' }}"
        tasks_from: task_create_folder.yml
      run_once: true
    - block:
      - name: get list of groups in play
        set_fact:
          play_group_list: "{{ play_group_list|default([]) | union([host_item[:-2]]) }}"
        loop: "{{ ansible_play_hosts | reject('search', 'bastion|puppet|vcenter') | list }}"
        loop_control:
          loop_var: host_item
          label: "{{ host_item }}"
        run_once: true
      - include_tasks:
          file: task_create_vm_pair.yml
          apply:
            vars:
              vm_group: "{{ group_item }}"
        loop: "{{ play_group_list }}"
        loop_control:
          loop_var: group_item
          label: "{{ group_item }}"
        when: inventory_hostname in groups[group_item]
      when:
        - hostvars[groups['vcenter'][0]]['information']['datastore_cluster'] == ''
    - include_tasks: task_create_configure_vms.yml
      when:
        - hostvars[groups['vcenter'][0]]['information']['datastore_cluster'] != ''
    when:
        - hostvars[groups['vcenter'][0]]['information']['deptype'] == 'h'

  - block:
    - name: "{{ auto_dir + '/roles/infra_configure' }}: create cluster"
      include_role:
        name: "{{ auto_dir + '/roles/infra_configure' }}"
        tasks_from: task_create_cluster.yml
      run_once: true
      when: auto_dir is search('cdra')
    - include_tasks: task_create_configure_vms.yml
    when:
      - hostvars[groups['vcenter'][0]]['information']['deptype'] == 'a'

  when: crecon | default(true) | bool
  tags: vm_creation
