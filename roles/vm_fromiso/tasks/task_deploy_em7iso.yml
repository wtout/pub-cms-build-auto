---
# tasks to deploy EM7 VM from ISO
- block:
  - name: Get VM info
    vmware_guest_info:
      hostname: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['address'] }}"
      username: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['credentials']['username'] }}"
      password: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['credentials']['password'] }}"
      datacenter: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['datacenter'] }}"
      name: "{{ vm.name }}"
      validate_certs: no
    check_mode: no
    ignore_errors: true
    register: vmguest_info

  - block:
    - name: enable VM building
      set_fact:
        build_vm: true
    - include_tasks: task_packer_build_vm.yml
      loop: "{{ range(1, 3 + 1)|list }}"
      loop_control:
        loop_var: loop_item
    when:
      - vmguest_info is failed

  - block:
    - include_tasks: task_poweron_vm.yml
    - name: check EM7 VM reachable
      command: ping {{ netconfig.ipaddress1 }} -c 1
      register: em7_vm_reachable1
      ignore_errors: true
      check_mode: no
      until: em7_vm_reachable1 is succeeded
      retries: 5
      delay: 10
    - block:
      - include_tasks: task_reboot_guest_vm.yml
      - name: recheck EM7 VM reachable
        command: ping {{ netconfig.ipaddress1 }} -c 1
        register: em7_vm_reachable2
        ignore_errors: true
        check_mode: no
        until: em7_vm_reachable2 is succeeded
        retries: 5
        delay: 10
      - block:
        - name: enable VM building
          set_fact:
            build_vm: true
        - include_tasks: task_packer_build_vm.yml
          loop: "{{ range(1, 3 + 1)|list }}"
          loop_control:
            loop_var: loop_item
        - include_tasks: task_poweron_vm.yml
        - name: check EM7 VM reachable
          command: ping {{ netconfig.ipaddress1 }} -c 1
          register: em7_vm_reachable3
          ignore_errors: true
          check_mode: no
          until: em7_vm_reachable3 is succeeded
          retries: 5
          delay: 10
        - block:
          - include_tasks: task_reboot_guest_vm.yml
          - name: recheck EM7 VM reachable
            command: ping {{ netconfig.ipaddress1 }} -c 1
            register: em7_vm_reachable4
            ignore_errors: true
            check_mode: no
            until: em7_vm_reachable4 is succeeded
            retries: 5
            delay: 10
          when: em7_vm_reachable3 is failed
        when: em7_vm_reachable2 is failed
      when:
        - em7_vm_reachable1 is failed
    - name: Wait for port 22 to become open and contain "OpenSSH"
      wait_for:
        port: 22
        host: "{{ netconfig.ipaddress1 }}"
        search_regex: OpenSSH
        delay: 10
        timeout: 90
        sleep: 10
      register: ssh_ready1
    when:
    - vmguest_info is succeeded or deploy_em7iso is succeeded

  delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
  tags: vm_creation
