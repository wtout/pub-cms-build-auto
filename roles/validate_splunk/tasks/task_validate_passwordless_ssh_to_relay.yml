---
# Tasks to validate passwordless SSH to relay
- block:
  - name: delete splunk's id_rsa
    ansible.builtin.file:
      path: '/opt/splunk/.ssh/id_rsa'
      state: absent
    register: reg_delete
  - name: run the sshKeyGen.sh script
    ansible.builtin.shell: |
      $(which su) splunk -c '/opt/puppet/bin/sshKeyGen.sh $'
    register: reg_keygen
  - name: setting passwordless SSH to relay up
    block:
      - name: set up passwordless SSH to relay
        ansible.builtin.shell: |
          $(which su) splunk -c '/opt/puppet/bin/configSSH.sh splunk {{ hostvars[rly_item]['vm']['name'] }} {{ vars[('S' if 'dr' in group_names else 'P') + 'SPL_CLI_PASS'] }} /opt/splunk'
        register: reg_setup_ssh
        loop: "{{ groups['rly'] if 'dr' not in group_names else groups['drrly'] }}"
        loop_control:
          loop_var: rly_item
        no_log: yes
      - ansible.builtin.assert:
          that: reg_setup_ssh.results|select('search','Permission denied')|list == []
        register: reg_setup_ssh_status
      - name: Verify passwordless SSH to relay
        ansible.builtin.shell: |
          $(which su) splunk -c 'ssh {{ hostvars[rly_item]['vm']['name'] }} exit'
        register: reg_check_ssh
        loop: "{{ groups['rly'] if 'dr' not in group_names else groups['drrly'] }}"
        loop_control:
          loop_var: rly_item
    rescue:
      - name: define passwordless_ssh_rly_status
        ansible.builtin.set_fact:
          passwordless_ssh_rly_status: "{{ passwordless_ssh_rly_status|default([]) | union((['Passwordless SSH to ' + hostvars[rly_item]['vm']['name'] + ' cannot be set up'] + reg_setup_ssh.results|selectattr('rly_item','equalto',rly_item)|map(attribute='stdout')|list if reg_setup_ssh.results|selectattr('rly_item','equalto',rly_item)|map(attribute='stdout')|list|first is search('Permission denied') else []) if reg_setup_ssh_status is failed else (['Passwordless SSH to ' + hostvars[rly_item]['vm']['name'] + ' cannot be set up'] + reg_check_ssh.results|selectattr('rly_item','equalto',rly_item)|map(attribute='stderr')|list if reg_check_ssh.results|selectattr('rly_item','equalto',rly_item)|map(attribute='failed')|list|first == true else []) if reg_check_ssh is failed else []) }}"
        loop: "{{ groups['rly'] if 'dr' not in group_names else groups['drrly'] }}"
        loop_control:
          loop_var: rly_item
  - ansible.builtin.assert:
      that: passwordless_ssh_rly_status|default([]) == []
      fail_msg: "{{ passwordless_ssh_rly_status|default([]) }}"
  when: "inventory_hostname is search('splsrc') or groups['spl']|length == 1 and 'spl' in group_names"
