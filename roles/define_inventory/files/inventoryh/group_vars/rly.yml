---
# Variables for relay hosts
credentials:
  username: "{{ NONEM7_USER|default('') }}"
  password: "{{ NONEM7_PASS|default('') }}"

user:
  name: "{{ vm_vars.rly.user.name if vm_vars.rly.user.name is defined else '' }}"
  password: "{{ vm_vars.rly.user.password if vm_vars.rly.user.password is defined else '' }}"

vm:
  cpu: "{{ vm_vars.rly.cpu }}"
  memory: "{{ vm_vars.rly.memory }}"
  disk0: "{{ vm_vars.rly.disk0 }}"
  disk1: "{{ vm_vars.rly.disk1 | default(0) }}"
  disk2: "{{ vm_vars.rly.disk2 | default(0) }}"
  disk3: "{{ vm_vars.rly.disk3 | default(0) }}"
  disk_provisioning: "{{ vm_vars.rly.disk_provisioning if vm_vars.rly.disk_provisioning != '' else '' }}"
  name: "{{ vm_vars.rly.vmname if vm_vars.rly.vmname != '' else (customer.primary.name_prefix + inventory_hostname[:-2] + datacenters[datacenter.primary.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ vm_vars.rly.nic1.intname }}"
  ippool1: "{{ vm_vars.rly.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.rly.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ vm_vars.rly.nic1.gtw if vm_vars.rly.nic1.gtw != '' else (customer.primary.octets + '.' + vm_vars.rly.nic1.gtw_octet) if vm_vars.rly.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.rly.nic1.netmask }}"
  network1: "{{ vm_vars.rly.nic1.netname if vm_vars.rly.nic1.netname != '' else ('QS-' + customer.primary.name_prefix + '-' + customer.primary.octets | replace(\".\", \"-\") + vm_vars.rly.nic1.netbase) if vm_vars.rly.nic1.netbase != '' else '' }}"
  ipv6_pool1: "{{ vm_vars.rly.nic1.ipv6_pool | default([]) }}"
  ipv6_gtw1: "{{ vm_vars.rly.nic1.ipv6_gtw | default('') }}"

  intname2: "{{ vm_vars.rly.nic2.intname }}"
  ippool2: "{{ vm_vars.rly.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.rly.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ vm_vars.rly.nic2.gtw if vm_vars.rly.nic2.gtw != '' else (customer.primary.octets + '.' + vm_vars.rly.nic2.gtw_octet) if vm_vars.rly.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.rly.nic2.netmask }}"
  network2: "{{ vm_vars.rly.nic2.netname if vm_vars.rly.nic2.netname != '' else ('QS-' + customer.primary.name_prefix + '-' + customer.primary.octets | replace(\".\", \"-\") + vm_vars.rly.nic2.netbase) if vm_vars.rly.nic2.netbase != '' else '' }}"
  ipv6_pool2: "{{ vm_vars.rly.nic2.ipv6_pool | default([]) }}"
  ipv6_gtw2: "{{ vm_vars.rly.nic2.ipv6_gtw | default('') }}"
