---
# Variables for splunk search heads
user:
  name: "{{ vm_vars.spl.splsrc.user.name if vm_vars.spl.splsrc.user.name is defined else '' }}"
  password: "{{ vm_vars.spl.splsrc.user.password if vm_vars.spl.splsrc.user.password is defined else '' }}"

vm:
  cpu: "{{ vm_vars.spl.splsrc.cpu }}"
  memory: "{{ vm_vars.spl.splsrc.memory }}"
  disk0: "{{ vm_vars.spl.splsrc.disk0 }}"
  disk1: "{{ vm_vars.spl.splsrc.disk1 | default(0) }}"
  disk2: "{{ vm_vars.spl.splsrc.disk2 | default(0) }}"
  disk3: "{{ vm_vars.spl.splsrc.disk3 | default(0) }}"
  disk_provisioning: "{{ vm_vars.spl.splsrc.disk_provisioning if vm_vars.spl.splsrc.disk_provisioning != '' else '' }}"
  name: "{{ vm_vars.spl.splsrc.vmname if vm_vars.spl.splsrc.vmname != '' else (customer.primary.name_prefix + inventory_hostname[:-2] + datacenters[datacenter.primary.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  nic1:
    intname: "{{ vm_vars.spl.splsrc.nic1.intname }}"
    ippool: "{{ vm_vars.spl.splsrc.nic1.ip_pool | default([]) }}"
    octetpool: "{{ vm_vars.spl.splsrc.nic1.ip_octetpool | default([]) }}"
    gateway: "{{ vm_vars.spl.splsrc.nic1.gtw if vm_vars.spl.splsrc.nic1.gtw != '' else (customer.primary.octets + '.' + vm_vars.spl.splsrc.nic1.gtw_octet) if vm_vars.spl.splsrc.nic1.gtw_octet != '' else '' }}"
    netmask: "{{ vm_vars.spl.splsrc.nic1.netmask }}"
    network: "{{ vm_vars.spl.splsrc.nic1.netname if vm_vars.spl.splsrc.nic1.netname != '' else ('QS-' + customer.primary.name_prefix + '-' + customer.primary.octets | replace(\".\", \"-\") + vm_vars.spl.splsrc.nic1.netbase) if vm_vars.spl.splsrc.nic1.netbase != '' else '' }}"
    ipv6_pool: "{{ vm_vars.spl.splsrc.nic1.ipv6_pool | default([]) }}"
    ipv6_gtw: "{{ vm_vars.spl.splsrc.nic1.ipv6_gtw | default('') }}"

  nic2:
    intname: "{{ vm_vars.spl.splsrc.nic2.intname }}"
    ippool: "{{ vm_vars.spl.splsrc.nic2.ip_pool | default([]) }}"
    octetpool: "{{ vm_vars.spl.splsrc.nic2.ip_octetpool | default([]) }}"
    gateway: "{{ vm_vars.spl.splsrc.nic2.gtw if vm_vars.spl.splsrc.nic2.gtw != '' else (customer.primary.octets + '.' + vm_vars.spl.splsrc.nic2.gtw_octet) if vm_vars.spl.splsrc.nic2.gtw_octet != '' else '' }}"
    netmask: "{{ vm_vars.spl.splsrc.nic2.netmask }}"
    network: "{{ vm_vars.spl.splsrc.nic2.netname if vm_vars.spl.splsrc.nic2.netname != '' else ('QS-' + customer.primary.name_prefix + '-' + customer.primary.octets | replace(\".\", \"-\") + vm_vars.spl.splsrc.nic2.netbase) if vm_vars.spl.splsrc.nic2.netbase != '' else '' }}"
    ipv6_pool: "{{ vm_vars.spl.splsrc.nic2.ipv6_pool | default([]) }}"
    ipv6_gtw: "{{ vm_vars.spl.splsrc.nic2.ipv6_gtw | default('') }}"
