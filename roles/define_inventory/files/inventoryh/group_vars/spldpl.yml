---
# Variables for splunk deployers
vm:
  cpu: "{{ vm_vars.spl.spldpl.cpu }}"
  memory: "{{ vm_vars.spl.spldpl.memory }}"
  disk0: "{{ vm_vars.spl.spldpl.disk0 }}"
  disk1: "{{ vm_vars.spl.spldpl.disk1 | default(0) }}"
  disk2: "{{ vm_vars.spl.spldpl.disk2 | default(0) }}"
  disk3: "{{ vm_vars.spl.spldpl.disk3 | default(0) }}"
  name: "{{ vm_vars.spl.spldpl.vmname if vm_vars.spl.spldpl.vmname != '' else (customer.primary.name_prefix + inventory_hostname[:-2] + datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ vm_vars.spl.spldpl.nic1.intname }}"
  ippool1: "{{ vm_vars.spl.spldpl.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.spl.spldpl.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ vm_vars.spl.spldpl.nic1.gtw if vm_vars.spl.spldpl.nic1.gtw != '' else (customer.primary.octets + '.' + vm_vars.spl.spldpl.nic1.gtw_octet) if vm_vars.spl.spldpl.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.spl.spldpl.nic1.netmask }}"
  network1: "{{ vm_vars.spl.spldpl.nic1.netname if vm_vars.spl.spldpl.nic1.netname != '' else ('QS-' + customer.primary.name_prefix + '-' + customer.primary.octets | replace(\".\", \"-\") + vm_vars.spl.spldpl.nic1.netbase) if vm_vars.spl.spldpl.nic1.netbase != '' else '' }}"

  intname2: "{{ vm_vars.spl.spldpl.nic2.intname }}"
  ippool2: "{{ vm_vars.spl.spldpl.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.spl.spldpl.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ vm_vars.spl.spldpl.nic2.gtw if vm_vars.spl.spldpl.nic2.gtw != '' else (customer.primary.octets + '.' + vm_vars.spl.spldpl.nic2.gtw_octet) if vm_vars.spl.spldpl.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.spl.spldpl.nic2.netmask }}"
  network2: "{{ vm_vars.spl.spldpl.nic2.netname if vm_vars.spl.spldpl.nic2.netname != '' else ('QS-' + customer.primary.name_prefix + '-' + customer.primary.octets | replace(\".\", \"-\") + vm_vars.spl.spldpl.nic2.netbase) if vm_vars.spl.spldpl.nic2.netbase != '' else '' }}"
