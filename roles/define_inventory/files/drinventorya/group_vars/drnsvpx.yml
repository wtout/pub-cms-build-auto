---
# Variables for netscaler hosts
credentials:
  username: "{{ NSVPX_USER|default('') }}"
  default_password: "{{ DEFAULT_NSVPX_PASS|default('') }}"
  password: "{{ NSVPX_PASS|default('') }}"

vm:
  cpu: "{{ drvm_vars.infra.nsvpx.cpu }}"
  memory: "{{ drvm_vars.infra.nsvpx.memory }}"
  disk0: "{{ drvm_vars.infra.nsvpx.disk0 }}"
  disk1: "{{ drvm_vars.infra.nsvpx.disk1 | default(0) }}"
  disk2: "{{ drvm_vars.infra.nsvpx.disk2 | default(0) }}"
  disk3: "{{ drvm_vars.infra.nsvpx.disk3 | default(0) }}"
  disk_provisioning: "{{ drvm_vars.infra.nsvpx.disk_provisioning if drvm_vars.infra.nsvpx.disk_provisioning != '' else '' }}"
  name: "{{ drvm_vars.infra.nsvpx.vmname if drvm_vars.infra.nsvpx.vmname != '' else (customer.secondary.name_prefix + inventory_hostname[2:-2] + datacenters[datacenter.secondary.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ drvm_vars.infra.nsvpx.nic1.intname }}"
  ippool1: "{{ drvm_vars.infra.nsvpx.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ drvm_vars.infra.nsvpx.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ drvm_vars.infra.nsvpx.nic1.gtw if drvm_vars.infra.nsvpx.nic1.gtw != '' else (customer.secondary.octets + '.' + drvm_vars.infra.nsvpx.nic1.gtw_octet) if drvm_vars.infra.nsvpx.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ drvm_vars.infra.nsvpx.nic1.netmask }}"
  network1: "{{ drvm_vars.infra.nsvpx.nic1.netname if drvm_vars.infra.nsvpx.nic1.netname != '' else (customer.secondary.name_prefix + '-' + drvm_vars.infra.nsvpx.nic1.netbase) if drvm_vars.infra.nsvpx.nic1.netbase != '' else '' }}"

  intname2: "{{ drvm_vars.infra.nsvpx.nic2.intname }}"
  ippool2: "{{ drvm_vars.infra.nsvpx.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ drvm_vars.infra.nsvpx.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ drvm_vars.infra.nsvpx.nic2.gtw if drvm_vars.infra.nsvpx.nic2.gtw != '' else (customer.secondary.octets + '.' + drvm_vars.infra.nsvpx.nic2.gtw_octet) if drvm_vars.infra.nsvpx.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ drvm_vars.infra.nsvpx.nic2.netmask }}"
  network2: "{{ drvm_vars.infra.nsvpx.nic2.netname if drvm_vars.infra.nsvpx.nic2.netname != '' else (customer.secondary.name_prefix + '-' + drvm_vars.infra.nsvpx.nic2.netbase) if drvm_vars.infra.nsvpx.nic2.netbase != '' else '' }}"
