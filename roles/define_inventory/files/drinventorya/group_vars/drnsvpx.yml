---
# Variables for netscaler hosts
credentials:
  username: 'nsroot'
  password: "{{ DEFAULT_NSVPX_PASS|default('') }}"
  complex_password: "{{ NSVPX_PASS|default('') }}"

vm:
  cpu: "{{ vm_vars.infra.nsvpx.cpu }}"
  memory: "{{ vm_vars.infra.nsvpx.memory }}"
  disk0: "{{ vm_vars.infra.nsvpx.disk0 }}"
  disk1: "{{ vm_vars.infra.nsvpx.disk1 | default(0) }}"
  disk2: "{{ vm_vars.infra.nsvpx.disk2 | default(0) }}"
  disk3: "{{ vm_vars.infra.nsvpx.disk3 | default(0) }}"
  name: "{{ vm_vars.infra.nsvpx.vmname if vm_vars.infra.nsvpx.vmname != '' else (customer.secondary.name_prefix + inventory_hostname[2:-2] + datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ vm_vars.infra.nsvpx.nic1.intname }}"
  ippool1: "{{ vm_vars.infra.nsvpx.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.infra.nsvpx.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ vm_vars.infra.nsvpx.nic1.gtw if vm_vars.infra.nsvpx.nic1.gtw != '' else (customer.secondary.octets + '.' + vm_vars.infra.nsvpx.nic1.gtw_octet) if vm_vars.infra.nsvpx.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.infra.nsvpx.nic1.netmask }}"
  network1: "{{ vm_vars.infra.nsvpx.nic1.netname if vm_vars.infra.nsvpx.nic1.netname != '' else (customer.secondary.name_prefix + '-' + vm_vars.infra.nsvpx.nic1.netbase) if vm_vars.infra.nsvpx.nic1.netbase != '' else '' }}"

  intname2: "{{ vm_vars.infra.nsvpx.nic2.intname }}"
  ippool2: "{{ vm_vars.infra.nsvpx.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.infra.nsvpx.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ vm_vars.infra.nsvpx.nic2.gtw if vm_vars.infra.nsvpx.nic2.gtw != '' else (customer.secondary.octets + '.' + vm_vars.infra.nsvpx.nic2.gtw_octet) if vm_vars.infra.nsvpx.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.infra.nsvpx.nic2.netmask }}"
  network2: "{{ vm_vars.infra.nsvpx.nic2.netname if vm_vars.infra.nsvpx.nic2.netname != '' else (customer.secondary.name_prefix + '-' + vm_vars.infra.nsvpx.nic2.netbase) if vm_vars.infra.nsvpx.nic2.netbase != '' else '' }}"
