---
# Variables for lnxjmp hosts
credentials:
  username: 'root'
  password: "{{ NONEM7_PASS|default('') }}"

vm:
  cpu: "{{ drvm_vars.lnxjmp.cpu }}"
  memory: "{{ drvm_vars.lnxjmp.memory }}"
  disk0: "{{ drvm_vars.lnxjmp.disk0 }}"
  disk1: "{{ drvm_vars.lnxjmp.disk1 | default(0) }}"
  disk2: "{{ drvm_vars.lnxjmp.disk2 | default(0) }}"
  disk3: "{{ drvm_vars.lnxjmp.disk3 | default(0) }}"
  name: "{{ drvm_vars.lnxjmp.vmname if drvm_vars.lnxjmp.vmname != '' else (customer.secondary.name_prefix + inventory_hostname[2:-2] + datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ drvm_vars.lnxjmp.nic1.intname }}"
  ippool1: "{{ drvm_vars.lnxjmp.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ drvm_vars.lnxjmp.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ drvm_vars.lnxjmp.nic1.gtw if drvm_vars.lnxjmp.nic1.gtw != '' else (customer.secondary.octets + '.' + drvm_vars.lnxjmp.nic1.gtw_octet) if drvm_vars.lnxjmp.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ drvm_vars.lnxjmp.nic1.netmask }}"
  network1: "{{ drvm_vars.lnxjmp.nic1.netname if drvm_vars.lnxjmp.nic1.netname != '' else (customer.secondary.name_prefix + '-' + drvm_vars.lnxjmp.nic1.netbase) if drvm_vars.lnxjmp.nic1.netbase != '' else '' }}"

  intname2: "{{ drvm_vars.lnxjmp.nic2.intname }}"
  ippool2: "{{ drvm_vars.lnxjmp.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ drvm_vars.lnxjmp.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ drvm_vars.lnxjmp.nic2.gtw if drvm_vars.lnxjmp.nic2.gtw != '' else (customer.secondary.octets + '.' + drvm_vars.lnxjmp.nic2.gtw_octet) if drvm_vars.lnxjmp.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ drvm_vars.lnxjmp.nic2.netmask }}"
  network2: "{{ drvm_vars.lnxjmp.nic2.netname if drvm_vars.lnxjmp.nic2.netname != '' else (customer.secondary.name_prefix + '-' + drvm_vars.lnxjmp.nic2.netbase) if drvm_vars.lnxjmp.nic2.netbase != '' else '' }}"
