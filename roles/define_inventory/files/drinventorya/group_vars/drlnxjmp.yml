---
# Variables for lnxjmp hosts
credentials:
  username: 'root'
  password: "{{ NONEM7_PASS|default('') }}"

vm:
  cpu: "{{ vm_vars.lnxjmp.cpu }}"
  memory: "{{ vm_vars.lnxjmp.memory }}"
  disk0: "{{ vm_vars.lnxjmp.disk0 }}"
  disk1: "{{ vm_vars.lnxjmp.disk1 | default(0) }}"
  disk2: "{{ vm_vars.lnxjmp.disk2 | default(0) }}"
  disk3: "{{ vm_vars.lnxjmp.disk3 | default(0) }}"
  name: "{{ customer.secondary_name_prefix + inventory_hostname[2:-2] + datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:] }}"

netconfig:
  netname1: "{{ vm_vars.lnxjmp.nic1.name }}"
  ippool1: "{{ vm_vars.lnxjmp.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.lnxjmp.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ customer.secondary_octets + '.' + vm_vars.lnxjmp.nic1.gtw_octet if vm_vars.lnxjmp.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.lnxjmp.nic1.netmask }}"
  network1: "{{ customer.secondary_name_prefix + '-' + vm_vars.lnxjmp.nic1.network if vm_vars.lnxjmp.nic1.network != '' else '' }}"

  netname2: "{{ vm_vars.lnxjmp.nic2.name }}"
  ippool2: "{{ vm_vars.lnxjmp.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.lnxjmp.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ customer.secondary_octets + '.' + vm_vars.lnxjmp.nic2.gtw_octet if vm_vars.lnxjmp.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.lnxjmp.nic2.netmask }}"
  network2: "{{ customer.secondary_name_prefix + '-' + vm_vars.lnxjmp.nic2.network if vm_vars.lnxjmp.nic2.network != '' else '' }}"
