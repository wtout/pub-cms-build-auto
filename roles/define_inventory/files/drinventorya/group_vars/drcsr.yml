---
# Variables for csr hosts
ansible_become: yes
ansible_become_method: enable
ansible_network_os: ios
ansible_connection: network_cli

credentials:
  username: "{{ CSR_USER|default('') }}"
  password: "{{ CSR_PASS|default('') }}"

vm:
  cpu: "{{ drvm_vars.infra.csr.cpu }}"
  memory: "{{ drvm_vars.infra.csr.memory }}"
  disk0: "{{ drvm_vars.infra.csr.disk0 }}"
  disk1: "{{ drvm_vars.infra.csr.disk1 | default(0) }}"
  disk2: "{{ drvm_vars.infra.csr.disk2 | default(0) }}"
  disk3: "{{ drvm_vars.infra.csr.disk3 | default(0) }}"
  disk_provisioning: "{{ drvm_vars.infra.csr.disk_provisioning if drvm_vars.infra.csr.disk_provisioning != '' else '' }}"
  hostmap: "{{ drvm_vars.infra.csr.hostmap | default([]) }}"
  name: "{{ drvm_vars.infra.csr.vmname if drvm_vars.infra.csr.vmname != '' else (customer.secondary.name_prefix + inventory_hostname[2:-2] + datacenters[datacenter.secondary.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ drvm_vars.infra.csr.nic1.intname }}"
  ippool1: "{{ drvm_vars.infra.csr.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ drvm_vars.infra.csr.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ drvm_vars.infra.csr.nic1.gtw if drvm_vars.infra.csr.nic1.gtw != '' else (customer.secondary.octets + '.' + drvm_vars.infra.csr.nic1.gtw_octet) if drvm_vars.infra.csr.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ drvm_vars.infra.csr.nic1.netmask }}"
  network1: "{{ drvm_vars.infra.csr.nic1.netname if drvm_vars.infra.csr.nic1.netname != '' else (customer.secondary.name_prefix + '-' + drvm_vars.infra.csr.nic1.netbase) if drvm_vars.infra.csr.nic1.netbase != '' else '' }}"
  ipv6_pool1: "{{ drvm_vars.em7.em7dc.nic1.ipv6_pool | default([]) }}"
  ipv6_gtw1: "{{ drvm_vars.em7.em7dc.nic1.ipv6_gtw | default('') }}"

  intname2: "{{ drvm_vars.infra.csr.nic2.intname }}"
