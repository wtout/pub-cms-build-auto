---
# Variables for splunk cluster masters
vm:
  cpu: "{{ vm_vars.spl.splmas.cpu }}"
  memory: "{{ vm_vars.spl.splmas.memory }}"
  disk0: "{{ vm_vars.spl.splmas.disk0 }}"
  disk1: "{{ vm_vars.spl.splmas.disk1 | default(0) }}"
  disk2: "{{ vm_vars.spl.splmas.disk2 | default(0) }}"
  disk3: "{{ vm_vars.spl.splmas.disk3 | default(0) }}"
  name: "{{ customer.secondary_name_prefix + inventory_hostname[2:-2] + datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:] }}"

netconfig:
  netname1: "{{ vm_vars.spl.splmas.nic1.name }}"
  ippool1: "{{ vm_vars.spl.splmas.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.spl.splmas.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ customer.secondary_octets + '.' + vm_vars.spl.splmas.nic1.gtw_octet if vm_vars.spl.splmas.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.spl.splmas.nic1.netmask }}"
  network1: "{{ customer.secondary_name_prefix + '-' + vm_vars.spl.splmas.nic1.network if vm_vars.spl.splmas.nic1.network != '' else '' }}"

  netname2: "{{ vm_vars.spl.splmas.nic2.name }}"
  ippool2: "{{ vm_vars.spl.splmas.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.spl.splmas.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ customer.secondary_octets + '.' + vm_vars.spl.splmas.nic2.gtw_octet if vm_vars.spl.splmas.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.spl.splmas.nic2.netmask }}"
  network2: "{{ customer.secondary_name_prefix + '-' + vm_vars.spl.splmas.nic2.network if vm_vars.spl.splmas.nic2.network != '' else '' }}"
