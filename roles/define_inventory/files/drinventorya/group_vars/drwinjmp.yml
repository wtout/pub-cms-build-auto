---
# Variables for winjmp hosts
credentials:
  username: "{{ WINJS_USER|default('') }}"
  password: "{{ WINJS_PASS|default('') }}"

vm:
  cpu: "{{ drvm_vars.infra.winjmp.cpu }}"
  memory: "{{ drvm_vars.infra.winjmp.memory }}"
  disk0: "{{ drvm_vars.infra.winjmp.disk0 }}"
  disk1: "{{ drvm_vars.infra.winjmp.disk1 | default(0) }}"
  disk2: "{{ drvm_vars.infra.winjmp.disk2 | default(0) }}"
  disk3: "{{ drvm_vars.infra.winjmp.disk3 | default(0) }}"
  disk_provisioning: "{{ drvm_vars.infra.winjmp.disk_provisioning if drvm_vars.infra.winjmp.disk_provisioning != '' else '' }}"
  hostmap: "{{ drvm_vars.infra.winjmp.hostmap | default([]) }}"
  name: "{{ drvm_vars.infra.winjmp.vmname if drvm_vars.infra.winjmp.vmname != '' else (customer.secondary.name_prefix + inventory_hostname[2:-2] + datacenters[datacenter.secondary.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  static_route_ips: "{{ drvm_vars.infra.winjmp.static_ips }}"

  default_netname1: "{{ drvm_vars.infra.winjmp.nic1.default_name }}"
  intname1: "{{ drvm_vars.infra.winjmp.nic1.intname }}"
  ippool1: "{{ drvm_vars.infra.winjmp.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ drvm_vars.infra.winjmp.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ drvm_vars.infra.winjmp.nic1.gtw if drvm_vars.infra.winjmp.nic1.gtw != '' else (customer.secondary.octets + '.' + drvm_vars.infra.winjmp.nic1.gtw_octet) if drvm_vars.infra.winjmp.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ drvm_vars.infra.winjmp.nic1.netmask }}"
  network1: "{{ drvm_vars.infra.winjmp.nic1.netname if drvm_vars.infra.winjmp.nic1.netname != '' else (customer.secondary.name_prefix + '-' + drvm_vars.infra.winjmp.nic1.netbase) if drvm_vars.infra.winjmp.nic1.netbase != '' else '' }}"

  default_netname2: "{{ drvm_vars.infra.winjmp.nic2.default_name }}"
  intname2: "{{ drvm_vars.infra.winjmp.nic2.intname }}"
  ippool2: "{{ drvm_vars.infra.winjmp.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ drvm_vars.infra.winjmp.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ drvm_vars.infra.winjmp.nic2.gtw if drvm_vars.infra.winjmp.nic2.gtw != '' else (customer.secondary.octets + '.' + drvm_vars.infra.winjmp.nic2.gtw_octet) if drvm_vars.infra.winjmp.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ drvm_vars.infra.winjmp.nic2.netmask }}"
  network2: "{{ drvm_vars.infra.winjmp.nic2.netname if drvm_vars.infra.winjmp.nic2.netname != '' else (customer.secondary.name_prefix + '-' + drvm_vars.infra.winjmp.nic2.netbase) if drvm_vars.infra.winjmp.nic2.netbase != '' else '' }}"
