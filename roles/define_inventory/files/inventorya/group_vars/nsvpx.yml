---
# Variables for netscaler hosts
credentials:
  username: 'nsroot'
  password: "{{ DEFAULT_NSVPX_PASS|default('') }}"
  complex_password: "{{ NSVPX_PASS|default('') }}"

vm:
  cpu: "{{ vm_vars.infra.nsvpx.cpu }}"
  memory: "{{ vm_vars.infra.nsvpx.memory }}"
  disk0: "{{ vm_vars.infra.nsvpx.disk0 }}"
  disk1: "{{ vm_vars.infra.nsvpx.disk1 | default(0) }}"
  disk2: "{{ vm_vars.infra.nsvpx.disk2 | default(0) }}"
  disk3: "{{ vm_vars.infra.nsvpx.disk3 | default(0) }}"
  name: "{{ customer.primary.name_prefix + inventory_hostname[:-2] + datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:] }}"

netconfig:
  netname1: "{{ vm_vars.infra.nsvpx.nic1.name }}"
  ippool1: "{{ vm_vars.infra.nsvpx.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.infra.nsvpx.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ customer.primary.octets + '.' + vm_vars.infra.nsvpx.nic1.gtw_octet if vm_vars.infra.nsvpx.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.infra.nsvpx.nic1.netmask }}"
  network1: "{{ customer.primary.name_prefix + '-' + vm_vars.infra.nsvpx.nic1.network if vm_vars.infra.nsvpx.nic1.network != '' else '' }}"

  netname2: "{{ vm_vars.infra.nsvpx.nic2.name }}"
  ippool2: "{{ vm_vars.infra.nsvpx.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.infra.nsvpx.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ customer.primary.octets + '.' + vm_vars.infra.nsvpx.nic2.gtw_octet if vm_vars.infra.nsvpx.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.infra.nsvpx.nic2.netmask }}"
  network2: "{{ customer.primary.name_prefix + '-' + vm_vars.infra.nsvpx.nic2.network if vm_vars.infra.nsvpx.nic2.network != '' else '' }}"
