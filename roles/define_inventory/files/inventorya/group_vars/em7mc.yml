---
# Variables for em7 message collectors
user:
  name: "{{ vm_vars.em7.em7mc.user.name if vm_vars.em7.em7mc.user.name is defined else '' }}"
  password: "{{ vm_vars.em7.em7mc.user.password if vm_vars.em7.em7mc.user.password is defined else '' }}"

vm:
  cpu: "{{ vm_vars.em7.em7mc.cpu }}"
  memory: "{{ vm_vars.em7.em7mc.memory }}"
  disk0: "{{ vm_vars.em7.em7mc.disk0 }}"
  disk1: "{{ vm_vars.em7.em7mc.disk1 | default(0) }}"
  disk2: "{{ vm_vars.em7.em7mc.disk2 | default(0) }}"
  disk3: "{{ vm_vars.em7.em7mc.disk3 | default(0) }}"
  disk_provisioning: "{{ vm_vars.em7.em7mc.disk_provisioning if vm_vars.em7.em7mc.disk_provisioning != '' else '' }}"
  hostmap: "{{ vm_vars.em7.em7mc.hostmap | default([]) }}"
  name: "{{ vm_vars.em7.em7mc.vmname if vm_vars.em7.em7mc.vmname != '' else (customer.primary.name_prefix + inventory_hostname[:-2] + datacenters[datacenter.primary.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ vm_vars.em7.em7mc.nic1.intname }}"
  ippool1: "{{ vm_vars.em7.em7mc.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.em7.em7mc.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ vm_vars.em7.em7mc.nic1.gtw if vm_vars.em7.em7mc.nic1.gtw != '' else (customer.primary.octets + '.' + vm_vars.em7.em7mc.nic1.gtw_octet) if vm_vars.em7.em7mc.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.em7.em7mc.nic1.netmask }}"
  network1: "{{ vm_vars.em7.em7mc.nic1.netname if vm_vars.em7.em7mc.nic1.netname != '' else (customer.primary.name_prefix + '-' + vm_vars.em7.em7mc.nic1.netbase) if vm_vars.em7.em7mc.nic1.netbase != '' else '' }}"
  ipv6_pool1: "{{ vm_vars.em7.em7mc.nic1.ipv6_pool | default([]) }}"
  ipv6_gtw1: "{{ vm_vars.em7.em7mc.nic1.ipv6_gtw | default('') }}"

  intname2: "{{ vm_vars.em7.em7mc.nic2.intname }}"
  ippool2: "{{ vm_vars.em7.em7mc.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.em7.em7mc.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ vm_vars.em7.em7mc.nic2.gtw if vm_vars.em7.em7mc.nic2.gtw != '' else (customer.primary.octets + '.' + vm_vars.em7.em7mc.nic2.gtw_octet) if vm_vars.em7.em7mc.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.em7.em7mc.nic2.netmask }}"
  network2: "{{ vm_vars.em7.em7mc.nic2.netname if vm_vars.em7.em7mc.nic2.netname != '' else (customer.primary.name_prefix + '-' + vm_vars.em7.em7mc.nic2.netbase) if vm_vars.em7.em7mc.nic2.netbase != '' else '' }}"
  ipv6_pool2: "{{ vm_vars.em7.em7mc.nic2.ipv6_pool | default([]) }}"
  ipv6_gtw2: "{{ vm_vars.em7.em7mc.nic2.ipv6_gtw | default('') }}"
