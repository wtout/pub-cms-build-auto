---
# Variables for splunk indexers
vm:
  cpu: "{{ vm_vars.spl.splind.cpu }}"
  memory: "{{ vm_vars.spl.splind.memory }}"
  disk0: "{{ vm_vars.spl.splind.disk0 }}"
  disk1: "{{ vm_vars.spl.splind.disk1 | default(0) }}"
  disk2: "{{ vm_vars.spl.splind.disk2 | default(0) }}"
  disk3: "{{ vm_vars.spl.splind.disk3 | default(0) }}"
  name: "{{ vm_vars.spl.splind.name if vm_vars.spl.splind.name != '' else (customer.primary.name_prefix + inventory_hostname[:-2] + datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ vm_vars.spl.splind.nic1.name }}"
  ippool1: "{{ vm_vars.spl.splind.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.spl.splind.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ vm_vars.spl.splind.nic1.gtw if vm_vars.spl.splind.nic1.gtw != '' else (customer.primary.octets + '.' + vm_vars.spl.splind.nic1.gtw_octet) if vm_vars.spl.splind.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.spl.splind.nic1.netmask }}"
  network1: "{{ vm_vars.spl.splind.nic1.netname if vm_vars.spl.splind.nic1.netname != '' else (customer.primary.name_prefix + '-' + vm_vars.spl.splind.nic1.netbase) if vm_vars.spl.splind.nic1.netbase != '' else '' }}"

  intname2: "{{ vm_vars.spl.splind.nic2.name }}"
  ippool2: "{{ vm_vars.spl.splind.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.spl.splind.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ vm_vars.spl.splind.nic2.gtw if vm_vars.spl.splind.nic2.gtw != '' else (customer.primary.octets + '.' + vm_vars.spl.splind.nic2.gtw_octet) if vm_vars.spl.splind.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.spl.splind.nic2.netmask }}"
  network2: "{{ vm_vars.spl.splind.nic2.netname if vm_vars.spl.splind.nic2.netname != '' else (customer.primary.name_prefix + '-' + vm_vars.spl.splind.nic2.netbase) if vm_vars.spl.splind.nic2.netbase != '' else '' }}"
