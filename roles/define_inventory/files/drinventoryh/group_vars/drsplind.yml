---
# Variables for splunk indexers
vm:
  cpu: "{{ drvm_vars.spl.splind.cpu }}"
  memory: "{{ drvm_vars.spl.splind.memory }}"
  disk0: "{{ drvm_vars.spl.splind.disk0 }}"
  disk1: "{{ drvm_vars.spl.splind.disk1 | default(0) }}"
  disk2: "{{ drvm_vars.spl.splind.disk2 | default(0) }}"
  disk3: "{{ drvm_vars.spl.splind.disk3 | default(0) }}"
  name: "{{ drvm_vars.spl.splind.vmname if drvm_vars.spl.splind.vmname != '' else (customer.secondary.name_prefix + inventory_hostname[2:-2] + datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ drvm_vars.spl.splind.nic1.intname }}"
  ippool1: "{{ drvm_vars.spl.splind.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ drvm_vars.spl.splind.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ drvm_vars.spl.splind.nic1.gtw if drvm_vars.spl.splind.nic1.gtw != '' else (customer.secondary.octets + '.' + drvm_vars.spl.splind.nic1.gtw_octet) if drvm_vars.spl.splind.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ drvm_vars.spl.splind.nic1.netmask }}"
  network1: "{{ drvm_vars.spl.splind.nic1.netname if drvm_vars.spl.splind.nic1.netname != '' else ('QS-' + customer.secondary.name_prefix + '-' + customer.secondary.octets | replace(\".\", \"-\") + drvm_vars.spl.splind.nic1.netbase) if drvm_vars.spl.splind.nic1.netbase != '' else '' }}"

  intname2: "{{ drvm_vars.spl.splind.nic2.intname }}"
  ippool2: "{{ drvm_vars.spl.splind.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ drvm_vars.spl.splind.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ drvm_vars.spl.splind.nic2.gtw if drvm_vars.spl.splind.nic2.gtw != '' else (customer.secondary.octets + '.' + drvm_vars.spl.splind.nic2.gtw_octet) if drvm_vars.spl.splind.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ drvm_vars.spl.splind.nic2.netmask }}"
  network2: "{{ drvm_vars.spl.splind.nic2.netname if drvm_vars.spl.splind.nic2.netname != '' else ('QS-' + customer.secondary.name_prefix + '-' + customer.secondary.octets | replace(\".\", \"-\") + drvm_vars.spl.splind.nic2.netbase) if drvm_vars.spl.splind.nic2.netbase != '' else '' }}"
