---
# Variables for winjmp hosts
credentials:
  username: 'administrator'
  password: "{{ WINJS_PASS|default('') }}"

vm:
  cpu: "{{ vm_vars.infra.winjmp.cpu }}"
  memory: "{{ vm_vars.infra.winjmp.memory }}"
  disk0: "{{ vm_vars.infra.winjmp.disk0 }}"
  disk1: "{{ vm_vars.infra.winjmp.disk1 | default(0) }}"
  disk2: "{{ vm_vars.infra.winjmp.disk2 | default(0) }}"
  disk3: "{{ vm_vars.infra.winjmp.disk3 | default(0) }}"
  name: "{{ vm_vars.infra.winjmp.vmname if vm_vars.infra.winjmp.vmname != '' else (customer.primary.name_prefix + inventory_hostname[:-2] + 'aio' + datacenters[datacenter.primary.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  static_route_ips: "{{ vm_vars.infra.winjmp.static_ips }}"

  default_netname1: "{{ vm_vars.infra.winjmp.nic1.default_name }}"
  intname1: "{{ vm_vars.infra.winjmp.nic1.intname }}"
  ippool1: "{{ vm_vars.infra.winjmp.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.infra.winjmp.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ vm_vars.infra.winjmp.nic1.gtw if vm_vars.infra.winjmp.nic1.gtw != '' else (customer.primary.octets + '.' + vm_vars.infra.winjmp.nic1.gtw_octet) if vm_vars.infra.winjmp.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.infra.winjmp.nic1.netmask }}"
  network1: "{{ vm_vars.infra.winjmp.nic1.netname if vm_vars.infra.winjmp.nic1.netname != '' else (customer.primary.name_prefix + '-' + vm_vars.infra.winjmp.nic1.netbase) if vm_vars.infra.winjmp.nic1.netbase != '' else '' }}"

  default_netname2: "{{ vm_vars.infra.winjmp.nic2.default_name }}"
  intname2: "{{ vm_vars.infra.winjmp.nic2.intname }}"
  ippool2: "{{ vm_vars.infra.winjmp.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.infra.winjmp.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ vm_vars.infra.winjmp.nic2.gtw if vm_vars.infra.winjmp.nic2.gtw != '' else (customer.primary.octets + '.' + vm_vars.infra.winjmp.nic2.gtw_octet) if vm_vars.infra.winjmp.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.infra.winjmp.nic2.netmask }}"
  network2: "{{ vm_vars.infra.winjmp.nic2.netname if vm_vars.infra.winjmp.nic2.netname != '' else (customer.primary.name_prefix + '-' + vm_vars.infra.winjmp.nic2.netbase) if vm_vars.infra.winjmp.nic2.netbase != '' else '' }}"
