---
# Variables for winjmp hosts
credentials:
  username: 'root'
  password: "{{ WINJMP_PASS|default('') }}"

vm:
  cpu: "{{ vm_vars.infra.winjmp.cpu }}"
  memory: "{{ vm_vars.infra.winjmp.memory }}"
  disk0: "{{ vm_vars.infra.winjmp.disk0 }}"
  disk1: "{{ vm_vars.infra.winjmp.disk1 | default(0) }}"
  disk2: "{{ vm_vars.infra.winjmp.disk2 | default(0) }}"
  disk3: "{{ vm_vars.infra.winjmp.disk3 | default(0) }}"
  name: "{{ customer.name_prefix + inventory_hostname[:-2] + 'aio' +  datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:] }}"

netconfig:
  netname1: "{{ vm_vars.infra.winjmp.nic1.name }}"
  ippool1: "{{ vm_vars.infra.winjmp.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.infra.winjmp.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ customer.octets + '.' + vm_vars.infra.winjmp.nic1.gtw_octet if vm_vars.infra.winjmp.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.infra.winjmp.nic1.netmask }}"
  network1: "{{ customer.name_prefix + '-' + vm_vars.infra.winjmp.nic1.network if vm_vars.infra.winjmp.nic1.network != '' else '' }}"

  netname2: "{{ vm_vars.infra.winjmp.nic2.name }}"
  ippool2: "{{ vm_vars.infra.winjmp.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.infra.winjmp.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ customer.octets + '.' + vm_vars.infra.winjmp.nic2.gtw_octet if vm_vars.infra.winjmp.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.infra.winjmp.nic2.netmask }}"
  network2: "{{ customer.name_prefix + '-' + vm_vars.infra.winjmp.nic2.network if vm_vars.infra.winjmp.nic2.network != '' else '' }}"
