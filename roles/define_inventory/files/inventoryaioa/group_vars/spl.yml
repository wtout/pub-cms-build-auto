---
# Variables for splunk hosts
credentials:
  username: "{{ NONEM7_USER|default('') }}"
  password: "{{ NONEM7_PASS|default('') }}"

user:
  name: "{{ vm_vars.spl.user.name if vm_vars.spl.user.name is defined else '' }}"
  password: "{{ vm_vars.spl.user.password if vm_vars.spl.user.password is defined else '' }}"

vm:
  cpu: "{{ vm_vars.spl.cpu }}"
  memory: "{{ vm_vars.spl.memory }}"
  disk0: "{{ vm_vars.spl.disk0 }}"
  disk1: "{{ vm_vars.spl.disk1 | default(0) }}"
  disk2: "{{ vm_vars.spl.disk2 | default(0) }}"
  disk3: "{{ vm_vars.spl.disk3 | default(0) }}"
  disk_provisioning: "{{ vm_vars.spl.disk_provisioning if vm_vars.spl.disk_provisioning != '' else '' }}"
  name: "{{ vm_vars.spl.vmname if vm_vars.spl.vmname != '' else (customer.primary.name_prefix + inventory_hostname[:-2] + 'aio' + datacenters[datacenter.primary.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ vm_vars.spl.nic1.intname }}"
  ippool1: "{{ vm_vars.spl.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.spl.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ vm_vars.spl.nic1.gtw if vm_vars.spl.nic1.gtw != '' else (customer.primary.octets + '.' + vm_vars.spl.nic1.gtw_octet) if vm_vars.spl.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.spl.nic1.netmask }}"
  network1: "{{ vm_vars.spl.nic1.netname if vm_vars.spl.nic1.netname != '' else (customer.primary.name_prefix + '-' + vm_vars.spl.nic1.netbase) if vm_vars.spl.nic1.netbase != '' else '' }}"

  intname2: "{{ vm_vars.spl.nic2.intname }}"
  ippool2: "{{ vm_vars.spl.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.spl.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ vm_vars.spl.nic2.gtw if vm_vars.spl.nic2.gtw != '' else (customer.primary.octets + '.' + vm_vars.spl.nic2.gtw_octet) if vm_vars.spl.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.spl.nic2.netmask }}"
  network2: "{{ vm_vars.spl.nic2.netname if vm_vars.spl.nic2.netname != '' else (customer.primary.name_prefix + '-' + vm_vars.spl.nic2.netbase) if vm_vars.spl.nic2.netbase != '' else '' }}"
