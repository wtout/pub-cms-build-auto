---
# Variables for csr hosts
credentials:
  username: 'admin'
  password: "{{ CSR_PASS|default('') }}"

vm:
  cpu: "{{ vm_vars.infra.csr.cpu }}"
  memory: "{{ vm_vars.infra.csr.memory }}"
  disk0: "{{ vm_vars.infra.csr.disk0 }}"
  disk1: "{{ vm_vars.infra.csr.disk1 | default(0) }}"
  disk2: "{{ vm_vars.infra.csr.disk2 | default(0) }}"
  disk3: "{{ vm_vars.infra.csr.disk3 | default(0) }}"
  name: "{{ customer.primary.name_prefix + inventory_hostname[:-2] + 'aio' +  datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:] }}"

netconfig:
  netname1: "{{ vm_vars.infra.csr.nic1.name }}"
  ippool1: "{{ vm_vars.infra.csr.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.infra.csr.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ customer.primary.octets + '.' + vm_vars.infra.csr.nic1.gtw_octet if vm_vars.infra.csr.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.infra.csr.nic1.netmask }}"
  network1: "{{ customer.primary.name_prefix + '-' + vm_vars.infra.csr.nic1.network if vm_vars.infra.csr.nic1.network != '' else '' }}"

  netname2: "{{ vm_vars.infra.csr.nic2.name }}"
  ippool2: "{{ vm_vars.infra.csr.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.infra.csr.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ customer.primary.octets + '.' + vm_vars.infra.csr.nic2.gtw_octet if vm_vars.infra.csr.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.infra.csr.nic2.netmask }}"
  network2: "{{ customer.primary.name_prefix + '-' + vm_vars.infra.csr.nic2.network if vm_vars.infra.csr.nic2.network != '' else '' }}"

  netname3: "{{ vm_vars.infra.csr.nic3.name }}"
  ippool3: "{{ vm_vars.infra.csr.nic3.ip_pool | default([]) }}"
  octetpool3: "{{ vm_vars.infra.csr.nic3.ip_octetpool | default([]) }}"
  gateway3: "{{ customer.primary.octets + '.' + vm_vars.infra.csr.nic3.gtw_octet if vm_vars.infra.csr.nic3.gtw_octet != '' else '' }}"
  netmask3: "{{ vm_vars.infra.csr.nic3.netmask }}"
  network3: "{{ customer.primary.name_prefix + '-' + vm_vars.infra.csr.nic3.network if vm_vars.infra.csr.nic3.network != '' else '' }}"
