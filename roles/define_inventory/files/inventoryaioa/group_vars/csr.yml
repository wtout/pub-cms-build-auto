    netmask: "{{ vm_vars.infra.csr.nic2.netmask }}"
    network: "{{ vm_vars.infra.csr.nic2.netname if vm_vars.infra.csr.nic2.netname != '' else (customer.primary.name_prefix + '-' + vm_vars.infra.csr.nic2.netbase) if vm_vars.infra.csr.nic2.netbase != '' else '' }}"
    ipv6_pool: "{{ vm_vars.infra.csr.nic2.ipv6_pool | default([]) }}"
    ipv6_gtw: "{{ vm_vars.infra.csr.nic2.ipv6_gtw | default('') }}"

  nic3:
