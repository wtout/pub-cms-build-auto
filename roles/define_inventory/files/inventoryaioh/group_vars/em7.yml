---
# Variables for em7 hosts
credentials:
  username: 'em7release'
  password: "{{ EM7_PASS|default('') }}"

user:
  name: "{{ vm_vars.em7.user.name if vm_vars.em7.user.name is defined else '' }}"
  password: "{{ vm_vars.em7.user.password if vm_vars.em7.user.password is defined else '' }}"

vm:
  cpu: "{{ vm_vars.em7.cpu }}"
  memory: "{{ vm_vars.em7.memory }}"
  disk0: "{{ vm_vars.em7.disk0 }}"
  disk1: "{{ vm_vars.em7.disk1 | default(0) }}"
  disk2: "{{ vm_vars.em7.disk2 | default(0) }}"
  disk3: "{{ vm_vars.em7.disk3 | default(0) }}"
  name: "{{ vm_vars.em7.vmname if vm_vars.em7.vmname != '' else (customer.primary.name_prefix + inventory_hostname[:-2] + 'aio' + datacenters[datacenter.name]['deptype'] + inventory_hostname[-2:]) }}"

netconfig:
  intname1: "{{ vm_vars.em7.nic1.intname }}"
  ippool1: "{{ vm_vars.em7.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.em7.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ vm_vars.em7.nic1.gtw if vm_vars.em7.nic1.gtw != '' else (customer.primary.octets + '.' + vm_vars.em7.nic1.gtw_octet) if vm_vars.em7.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.em7.nic1.netmask }}"
  network1: "{{ vm_vars.em7.nic1.netname if vm_vars.em7.nic1.netname != '' else ('QS-' + customer.primary.name_prefix + '-' + customer.primary.octets | replace(\".\", \"-\") + vm_vars.em7.nic1.netbase) if vm_vars.em7.nic1.netbase != '' else '' }}"

  intname2: "{{ vm_vars.em7.nic2.intname }}"
  ippool2: "{{ vm_vars.em7.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.em7.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ vm_vars.em7.nic2.gtw if vm_vars.em7.nic2.gtw != '' else (customer.primary.octets + '.' + vm_vars.em7.nic2.gtw_octet) if vm_vars.em7.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.em7.nic2.netmask }}"
  network2: "{{ vm_vars.em7.nic2.netname if vm_vars.em7.nic2.netname != '' else ('QS-' + customer.primary.name_prefix + vm_vars.em7.nic2.netbase) if vm_vars.em7.nic2.netbase != '' else '' }}"
