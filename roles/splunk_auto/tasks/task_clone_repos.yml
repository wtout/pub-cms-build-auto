---
# Tasks to clone the repos
- block:
  - name: clone the repos
    git:
      repo: "{{ repo_item.name | regex_replace('//', '//' + repo_creds + '@') }}"
      dest: "{{ auto_dir }}/{{ spl_wd }}/dev/{{ repo_item.name | basename | replace('.git','') }}"
      version: "{{ repo_item.release }}"
      force: yes
    loop:
      - { name: 'https://www-github3.cisco.com/cms-mdr/mdr-automation.git', release: 'v1.0.010' }
      - { name: 'https://www-github3.cisco.com/cms-mdr/mdr-splunk-env.git', release: 'v1.0.009' }
    loop_control:
      loop_var: repo_item
  delegate_to: localhost
  run_once: true
  tags: splunk_auto