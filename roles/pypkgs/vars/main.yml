---
# vars file for pypkgs
pypkg_list:
  - netaddr
  - pyvmomi
  - "{{ 'paramiko' if ansible_run_tags is search('infra') else '' }}"
  - "{{ 'dnspython' if ansible_run_tags is search('infra') else '' }}"
  - "{{ 'pycdlib' if (SYS_NAME|lower is search('mdr') or bfiso | default(false) | bool) else '' }}"
