---
# tasks file to create vms
- block:
  - name: get list of groups in stack
    set_fact:
      group_list: "{{group_list|default([]) | union([hostvars[item]['group_names']]) | flatten | difference(['stack', 'em7', 'splunk', 'infra'])}}"
    loop: "{{groups['stack']}}"
    run_once: true
  - include_tasks: task_define_hosts_variables.yml
  - include_tasks: task_create_folder.yml
    when:
      - hostvars[groups['vcenter'][0]]['information']['deptype'] == 'h'
    run_once: true
  - include_tasks: task_create_cluster.yml
    when:
      - hostvars[groups['vcenter'][0]]['information']['deptype'] == 'a'
    run_once: true
  - include_tasks:
      file: task_define_create_vm.yml
      apply:
        vars:
          vm_group: "{{item}}"
    loop: "{{group_list}}"
    when: inventory_hostname in groups[item]
  tags: vms
