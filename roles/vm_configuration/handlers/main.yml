---
# handlers file for vm_configuration
- name: restart chrony
  service:
    name: chronyd
    state: restarted
    use: systemctl
  become: "{{true if inventory_hostname is search('em7') else false}}"
  tags: vm_configuration

- name: yum clean all
  command: yum clean all
  args:
    warn: no
  become: "{{true if inventory_hostname is search('em7') else false}}"
  tags: vm_configuration

- name: restart snmpd service
  service:
    name: 'snmpd'
    state: restarted
    use: systemctl
  become: "{{true if inventory_hostname is search('em7') else false}}"
  tags: vm_configuration

- name: restart drbd
  service:
    name: 'drbd'
    state: restarted
    use: systemctl
  become: "{{true if inventory_hostname is search('em7') else false}}"
  notify:
    - mount drbd1
    - start mysql
    - start em7
    - restart pacemaker
    - restart corosync
  when: "'dr' not in group_names"
  tags: vm_configuration

- name: mount drbd1
  shell: |
    drbd-overview | grep -i secondary/secondary && /sbin/drbdadm primary r0
    mount /dev/drbd1 /data.local/db
    df | grep /drbd1
  become: "{{true if inventory_hostname is search('em7') else false}}"
  when: inventory_hostname is search('01')
  tags: vm_configuration

- name: start mysql
  service:
    name: mysql
    state: started
    use: systemctl
  become: "{{true if inventory_hostname is search('em7') else false}}"
  when: inventory_hostname is search('01')
  tags: vm_configuration

- name: start em7
  service:
    name: em7
    state: started
    use: systemctl
  become: "{{true if inventory_hostname is search('em7') else false}}"
  when: inventory_hostname is search('01')
  tags: vm_configuration

- name: restart pacemaker
  service:
    name: pacemaker
    state: restarted
    use: systemctl
  become: "{{true if inventory_hostname is search('em7') else false}}"
  tags: vm_configuration

- name: restart corosync
  service:
    name: corosync
    state: restarted
    use: systemctl
  become: "{{true if inventory_hostname is search('em7') else false}}"
  tags: vm_configuration

- name: start nfs
  service:
    name: nfs
    state: started
    use: systemctl
  become: "{{true if inventory_hostname is search('em7') else false}}"
  tags: vm_configuration

