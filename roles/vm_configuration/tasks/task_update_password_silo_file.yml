---
# tasks to update /etc/silo.conf on EM7 VM
- block:
  - include_tasks: task_check_db_creds.yml

  - name: Update dbpasswd in silo.conf on VM
    replace:
      path: /etc/silo.conf
      regexp: '^({{ task_item.param }}) (.*)$'
      replace: '\g<1> {{ task_item.value }}'
    loop:
      - { param: 'dbpasswd =', value: "{{ vars[('STG' if datacenter.primary.name == 'RTP-Staging' else '') + 'EM7DBPPP_PASS'] }}" }
    loop_control:
      loop_var: task_item
    no_log: true
    when:
      - primarydb_connection_status1 is failed or hostvars[groups['em7db']|first]['ansible_ssh_pass'] == postppp

  when:
    - (inventory_hostname is regex('em7(prt|db)') and customer.release is search('9.2')) or (inventory_hostname is search('em7prt') and customer.release is not search('9.2'))
  become: "{{ true if inventory_hostname is search('em7') else false }}"
  tags: vm_configuration
