---
# tasks to update /etc/silo.conf on EM7 portal VM
- block:
  - name: Update dbpasswd in silo.conf on DR portal
    replace:
      path: /etc/silo.conf
      regexp: '^({{ task_item.param }}) (.*)$'
      replace: '\g<1> {{ task_item.value }}'
    loop:
      - { param: 'dbpasswd =', value: '{{ EM7PPP_PASS }}' }
    loop_control:
      loop_var: task_item
    when:
      - inventory_hostname is search('drem7prt')
  when: inventory_hostname is search('em7')
  become: "{{ true if inventory_hostname is search('em7') else false }}"
  tags: vm_configuration
