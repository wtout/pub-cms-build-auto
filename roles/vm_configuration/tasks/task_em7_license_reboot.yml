---
# tasks to apply the EM7 license
- block:
  - name: reboot the VM
    reboot:
      post_reboot_delay: 10
      reboot_timeout: 90
    become: "{{ true if inventory_hostname is search('em7') else false }}"
    when:
      - customer.release is not search('9.2')
      - get_cert.json is defined

  - name: reboot the VM
    reboot:
      post_reboot_delay: 10
      reboot_timeout: 90
    become: "{{ true if inventory_hostname is search('em7') else false }}"
    when:
      - customer.release is search('9.2')
  when:
    - inventory_hostname is regex('em7dc|em7mc')
  tags: vm_configuration
