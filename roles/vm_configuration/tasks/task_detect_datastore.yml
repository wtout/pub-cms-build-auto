---
# Tasks to detect datastore
- block:
  - name: Get the VM info
    vmware_guest_info:
      hostname: "{{ hostvars[groups['vcenter'][0]]['information']['address'] }}"
      username: "{{ hostvars[groups['vcenter'][0]]['credentials']['username'] }}"
      password: "{{ hostvars[groups['vcenter'][0]]['credentials']['password'] }}"
      datacenter: "{{ hostvars[groups['vcenter'][0]]['information']['datacenter'] }}"
      name: "{{ vm.name }}"
      validate_certs: no
    check_mode: no
    register: vmguest_info
    delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
  - name: define ds2reuse
    set_fact:
      ds2reuse: "{{ vmguest_info.instance.hw_datastores[0] }}"
  - name: define ssd2reuse
    set_fact:
      ssd2reuse: "{{ vmguest_info.instance.hw_datastores[1] }}"
    when:
      - vmguest_info.instance.hw_datastores|length > 1
      - inventory_hostname is search('splind')
  when:
    - hostvars[groups['vcenter'][0]]['information']['datastore_cluster'] == ''
  tags: vm_configuration
