---
# tasks file for vm_creation
- block:
  - include_tasks: task_purge_known_hosts.yml
    when: "'stack' in group_names or 'dr' in group_names"
  - name: Define folder name
    set_fact:
      fldr_name: "{{ hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['folder'] + '/' + (customer.name if customer.name|lower is search('mdr') else customer.secondary.name_prefix if 'dr' in group_names else customer.primary.name_prefix) if hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['deptype'] == 'h' else hostvars[groups[('dr' if 'dr' in group_names else '') + 'vcenter'][0]]['information']['folder'] }}"

  - block:
    - block:
      - name: check VM reachable
        shell: ping {{ ansible_host }} -c 1
        register: vcr_vm_reachable
        ignore_errors: true
        check_mode: no
        delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
      - block:
        - name: check VM credentials
          wait_for_connection:
            timeout: 3
          register: vcr_vm_creds
          ignore_errors: true
          check_mode: no
        - name: Update SSH password
          set_fact:
            ansible_ssh_pass: "{{ postppp }}"
            ansible_become_pass: "{{ postppp }}"
          no_log: true
          when:
            - vcr_vm_creds is failed
            - vcr_vm_creds.msg is search('Invalid/incorrect username/password')
        - name: check updated VM credentials
          wait_for_connection:
            timeout: 3
          register: vcr_connection_status
          ignore_errors: true
          check_mode: no
        - name: reset SSH password
          set_fact:
            ansible_ssh_pass: "{{ preppp }}"
            ansible_become_pass: "{{ preppp }}"
          no_log: true
          when: vcr_connection_status is failed
        when: vcr_vm_reachable is succeeded

    - include_tasks: task_create_vms.yml
    when: create_vms_ova | default(false) | bool

  - include_tasks: task_rollback_vms.yml
    when: rollback_vms_ova | default(false) | bool
  tags: vm_creation
