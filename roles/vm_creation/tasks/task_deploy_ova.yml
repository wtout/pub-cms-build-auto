---
# tasks to deploy VM from OVF/OVA
- block:
  - name: Define folder name
    set_fact:
      fldr_name: "{{ hostvars[groups['vcenter'][0]]['information']['folder'] + '/' + customer.name if hostvars[groups['vcenter'][0]]['information']['deptype'] == 'h' else hostvars[groups['vcenter'][0]]['information']['folder'] }}"
  - name: Get networks names from ova
    shell: "$(which tar) xfO {{ ova_dir }}/{{ ova_name }} *.ovf | grep -i connection | awk -F 'on>' '{print $2}' | cut -d '<' -f1"
    check_mode: no
    register: ova_nets
  - name: Deploy VM from OVF/OVA
    vmware_deploy_ovf:
      allow_duplicates: no
      hostname: "{{ hostvars[groups['vcenter'][0]]['information']['address'] }}"
      username: "{{ hostvars[groups['vcenter'][0]]['credentials']['username'] }}"
      password: "{{ hostvars[groups['vcenter'][0]]['credentials']['password'] }}"
      datacenter: "{{ datacenter.name }}"
      disk_provisioning: "{{ 'thin' if hostvars[groups['vcenter'][0]]['information']['datacenter'] == 'PAE-HX-DC' else 'thick' }}"
      cluster: "{{ hostvars[groups['vcenter'][0]]['information']['drcluster'] if inventory_hostname is search('dr') else hostvars[groups['vcenter'][0]]['information']['cluster'] }}"
      datastore: "{{ 'HX-Datastore-Cluster' if hostvars[groups['vcenter'][0]]['information']['datacenter'] == 'PAE-HX-DC' else vm_ds }}"
      folder: "{{ datacenter.name }}/vm/{{ fldr_name }}"
      name: "{{ vm.name }}"
      networks: {}
      ova: "{{ ova_dir }}/{{ ova_name }}"
      power_on: no
      validate_certs: no
    register: deploy_ovf
    environment:
      http_proxy: ''
      https_proxy: ''
#  - debug: var=deploy_ovf.instance.instance_uuid
  delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
  tags: vm_creation
