---
# Tasks to enable root login on the non-EM7 VM
- block:
  - name: Wait on VMware Tools to become available
    vmware_guest_tools_wait:
      hostname: "{{ hostvars[groups['vcenter'][0]]['information']['address'] }}"
      username: "{{ hostvars[groups['vcenter'][0]]['credentials']['username'] }}"
      password: "{{ hostvars[groups['vcenter'][0]]['credentials']['password'] }}"
      validate_certs: false
      name: "{{ vm.name }}"
  - name: Pause for 60 seconds to ensure VM finished booting
    wait_for:
      timeout: 60
    when: deploy_ovf is not changed
  - name: enable root login on the non-EM7 VM
    vmware_vm_shell:
      hostname: "{{ hostvars[groups['vcenter'][0]]['information']['address'] }}"
      username: "{{ hostvars[groups['vcenter'][0]]['credentials']['username'] }}"
      password: "{{ hostvars[groups['vcenter'][0]]['credentials']['password'] }}"
      datacenter: "{{ hostvars[groups['vcenter'][0]]['information']['datacenter'] }}"
      validate_certs: false
      vm_id: "{{ vm.name }}"
      vm_username: 'root'
      vm_password: "{{ ansible_ssh_pass }}"
      vm_shell: '/bin/sed'
      vm_shell_args: '-i "s/^\(PermitRootLogin.*\)$/#\1/" /etc/ssh/sshd_config'
      wait_for_process: true
  - name: restart sshd on the non-EM7 VM
    vmware_vm_shell:
      hostname: "{{ hostvars[groups['vcenter'][0]]['information']['address'] }}"
      username: "{{ hostvars[groups['vcenter'][0]]['credentials']['username'] }}"
      password: "{{ hostvars[groups['vcenter'][0]]['credentials']['password'] }}"
      datacenter: "{{ hostvars[groups['vcenter'][0]]['information']['datacenter'] }}"
      validate_certs: false
      vm_id: "{{ vm.name }}"
      vm_username: 'root'
      vm_password: "{{ ansible_ssh_pass }}"
      vm_shell: '/bin/systemctl'
      vm_shell_args: 'restart sshd'
      wait_for_process: true
  when:
    - inventory_hostname is not search('em7')
    - customer.release is search('9.2')
  delegate_to: "{{ groups['bastion'][0] if (groups['bastion'] | length >= 1 and bastion.address != [] and bastion.address != ['']) else 'localhost' }}"
  tags: vm_creation
