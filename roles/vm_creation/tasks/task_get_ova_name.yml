---
# tasks to determine the VM's OVF/OVA file name
- name: get OVA file name
  set_fact:
    ova_name: "{{ 'qs_em7_ap.ova' if inventory_hostname is search('em7prt') else 'qs_em7_db.ova' if inventory_hostname is search('em7db') else 'qs_em7_dc.ova' if inventory_hostname is search('em7dc') else 'qs_em7_mc.ova' if inventory_hostname is search('em7mc') else 'cms-qs-vm-template.ova' }}"
  tags: vm_creation
