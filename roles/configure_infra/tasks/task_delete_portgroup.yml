---
# Task file to delete portgroups
- name: Delete portgroup
  vmware_portgroup:
    hostname: "{{ information.address }}"
    username: "{{ credentials.username }}"
    password: "{{ credentials.password }}"
    hosts: "{{ resource }}"
    validate_certs: false
    switch: "{{ portgroup.vswitch }}"
    state: absent
    portgroup: "{{ portgroup.portgroup }}"
  when: not portgroup.portgroup is search('Management Network')
  tags: ['configure_infra', 'build_infra_nodes', 'capcheck', 'vm_creation']