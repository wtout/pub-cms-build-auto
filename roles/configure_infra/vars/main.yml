---
# vars file for create_datastores
resources: "{{ hostvars[groups['vcenter'][0]]['information']['resources'] }}"

portgroups:
  - name: "{{ customer_prefix }}-Customer-Net-Internet"
    switch: 'vSwitch0'
    active_adapter: 'vmnic0'

  - name: "{{ customer_prefix }}-Customer-Net-Outside"
    switch: 'vSwitch1'
    active_adapter: 'vmnic1'

  - name: "{{ customer_prefix }}-Internal-Net"
    switch: 'vSwitch2'
    active_adapter: 'vmnic2'
    vlan_id: 100

  - name: "{{ customer_prefix }}-Loadbalancer-Net"
    switch: 'vSwitch2'
    active_adapter: 'vmnic2'
    vlan_id: 120

  - name: "{{ customer_prefix }}-Customer-Net-Inside"
    switch: 'vSwitch3'
    active_adapter: 'vmnic3'
    vlan_id: 200
    
  - name: "{{ customer_prefix }}-EM7-DB-Heartbeat-Link"
    switch: 'vSwitch4'
    active_adapter: 'vmnic4'