---
# tasks file to harden vms
- block:
  - include_tasks: task_enable_hardening.yml
    when: hardv | default(true) | bool

  - name: switch to cmsbuild user
    set_fact:
      ansible_user: "{{ vm_svc_user }}"

  - include_tasks: task_update_iptables.yml
  - name: flush handlers
    meta: flush_handlers
  tags: vm_hardening
