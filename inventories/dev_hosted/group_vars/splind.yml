---
# Variables for splunk indexers
vm:
  cpu: "{{vm_vars.splunk.splind.cpu}}"
  memory: "{{vm_vars.splunk.splind.memory}}"
  disk0: "{{vm_vars.splunk.splind.disk0}}"
  disk1: "{{vm_vars.splunk.splind.disk1 | default(0)}}"
  disk2: "{{vm_vars.splunk.splind.disk2 | default(0)}}"
  disk3: "{{vm_vars.splunk.splind.disk3 | default(0)}}"
  name: "{{customer.name_prefix}}{{inventory_hostname[:-2]}}{{datacenters[datacenter.name]['deptype']}}{{inventory_hostname[-2:]}}"

netconfig:
  netname1: "{{vm_vars.splunk.splind.nic1.name}}"
  ippool1: "{{vm_vars.splunk.splind.nic1.ip_pool | default([])}}"
  octetpool1: "{{vm_vars.splunk.splind.nic1.ip_octetpool | default([])}}"
  gateway1: "{{customer.octets + '.' + vm_vars.splunk.splind.nic1.gtw_octet if vm_vars.splunk.splind.nic1.gtw_octet != '' else ''}}"
  netmask1: "{{vm_vars.splunk.splind.nic1.netmask}}"
  network1: "{{vm_vars.splunk.splind.nic1.network}}"

  netname2: "{{vm_vars.splunk.splind.nic2.name}}"
  ippool2: "{{vm_vars.splunk.splind.nic2.ip_pool | default([])}}"
  octetpool2: "{{vm_vars.splunk.splind.nic2.ip_octetpool | default([])}}"
  gateway2: "{{customer.octets + '.' + vm_vars.splunk.splind.nic2.gtw_octet if vm_vars.splunk.splind.nic2.gtw_octet != '' else ''}}"
  netmask2: "{{vm_vars.splunk.splind.nic2.netmask}}"
  network2: "{{vm_vars.splunk.splind.nic2.network}}"
