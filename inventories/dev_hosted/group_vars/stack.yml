---
# Variables for stack hosts
ssh_username: "{{hostvars[groups['bastion'][0]]['ansible_user'] if bastion is defined else ''}}"
ssh_address: "{{hostvars[groups['bastion'][0]]['ansible_host'] if bastion is defined else ''}}"
ssh_var: '-o ProxyCommand="ssh -W %h:%p -q {{ssh_username}}@{{ssh_address}}"'
ansible_ssh_common_args: "{{ssh_var if groups['bastion'] | length >= 1 else ''}}"
