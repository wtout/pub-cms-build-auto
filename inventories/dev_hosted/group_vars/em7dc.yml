---
# Variables for em7 data collectors
vm:
  cpu: "{{ vm_vars.em7.em7dc.cpu }}"
  memory: "{{ vm_vars.em7.em7dc.memory }}"
  disk0: "{{ vm_vars.em7.em7dc.disk0 }}"
  disk1: "{{ vm_vars.em7.em7dc.disk1 | default(0) }}"
  disk2: "{{ vm_vars.em7.em7dc.disk2 | default(0) }}"
  disk3: "{{ vm_vars.em7.em7dc.disk3 | default(0) }}"
  name: "{{ customer.name_prefix }}{{ inventory_hostname[:-2] }}{{ datacenters[datacenter.name]['deptype'] }}{{ inventory_hostname[-2:] }}"

netconfig:
  netname1: "{{ vm_vars.em7.em7dc.nic1.name }}"
  ippool1: "{{ vm_vars.em7.em7dc.nic1.ip_pool | default([]) }}"
  octetpool1: "{{ vm_vars.em7.em7dc.nic1.ip_octetpool | default([]) }}"
  gateway1: "{{ customer.octets + '.' + vm_vars.em7.em7dc.nic1.gtw_octet if vm_vars.em7.em7dc.nic1.gtw_octet != '' else '' }}"
  netmask1: "{{ vm_vars.em7.em7dc.nic1.netmask }}"
  network1: "{{ vm_vars.em7.em7dc.nic1.network }}"

  netname2: "{{ vm_vars.em7.em7dc.nic2.name }}"
  ippool2: "{{ vm_vars.em7.em7dc.nic2.ip_pool | default([]) }}"
  octetpool2: "{{ vm_vars.em7.em7dc.nic2.ip_octetpool | default([]) }}"
  gateway2: "{{ customer.octets + '.' + vm_vars.em7.em7dc.nic2.gtw_octet if vm_vars.em7.em7dc.nic2.gtw_octet != '' else '' }}"
  netmask2: "{{ vm_vars.em7.em7dc.nic2.netmask }}"
  network2: "{{ vm_vars.em7.em7dc.nic2.network }}"
