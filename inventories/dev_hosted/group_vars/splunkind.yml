---
# Variables for splunk indexers
vm:
  cpu: '4'
  memory: '8'     # GiB
  disk0: '37'     # GiB
  disk1: '25'     # GiB
  disk2: '100'    # GiB
  disk3: '100'    # GiB
  name: "{{customer.name_prefix}}splind{{datacenters[datacenter.name]['deptype']}}{{inventory_hostname[-2:]}}"

netconfig:
  octetpool1: [ '24', '25' ]
  gateway1: "{{customer.octets}}.62"
  netmask1: '255.255.255.192'
  network1: "QS-{{customer.name_prefix}}-{{customer.octets | replace('.', '-')}}-0-26-int"
  netname1: 'ens160'
  octetpool2: []
  gateway2: ''
  netmask2: ''
  network2: ''
  netname2: ''
