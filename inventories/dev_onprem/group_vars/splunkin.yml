---
# Variables for splunk indexers
vm:
  cpu: '4'
  memory: '8'     # GiB
  disk: '270.16'  # GiB
  name: "splind{{datacenters[datacenter.name]['deptype']}}"

netconfig:
  octetpool1: [ '24', '25' ]
  gateway1: "{{customer.octets}}.62"
  netmask1: '255.255.255.192'
  network1: "Internat-Net"
  netname1: 'ens160'
  octetpool2: []
  gateway2: ''
  netmask2: ''
  network2: ''
  netname2: ''
