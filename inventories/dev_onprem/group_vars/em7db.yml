---
# Variables for em7 databases
vm:
  cpu: '12'
  memory: '256'   # GiB
  disk0: '1024'   # GiB
  name: "{{customer.name_prefix}}em7db{{datacenters[datacenter.name]['deptype']}}{{inventory_hostname[-2:]}}"

netconfig:
  octetpool1: "{{range(13, 14 + 1)|list}}"
#  octetpool1: [ '13', '14' ]
  gateway1: "{{customer.octets}}.62"
  netmask1: '255.255.255.192'
  network1: "Internal-Net"
  netname1: 'ens160'
  ippool2: [ '192.170.170.9', '192.170.170.10' ]
  gateway2: ''
  netmask2: '255.255.255.252'
  network2: "EM7-DB-Heartbeat-Link"
  netname2: 'ens192'
