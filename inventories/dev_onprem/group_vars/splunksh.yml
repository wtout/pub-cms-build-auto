---
# Variables for splunk search heads
vm:
  cpu: '8'
  memory: '16'    # GiB
  disk: '78.17'   # GiB
  name: "splsrc{{datacenters[datacenter.name]['deptype']}}"

netconfig:
  octetpool1: [ '20', '21' ]
  gateway1: "{{customer.octets}}.62"
  netmask1: '255.255.255.192'
  network1: "Internat-Net"
  netname1: 'ens160'
  octetpool2: []
  gateway2: ''
  netmask2: ''
  network2: ''
  netname2: ''
