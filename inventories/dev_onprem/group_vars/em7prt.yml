---
# Variables for em7 application servers
vm:
  cpu: '8'
  memory: '28'    # GiB
  disk0: '62'     # GiB
  name: "{{customer.name_prefix}}em7prt{{datacenters[datacenter.name]['deptype']}}{{inventory_hostname[-2:]}}"

netconfig:
  octetpool1: "{{range(3, 4 + 1)|list}}"
#  octetpool1: [ '3', '4' ]
  gateway1: ''
  netmask1: '255.255.255.192'
  network1: "Internal-Net"
  netname1: 'ens160'
  octetpool2: [ '98', '100' ]
  gateway2: "{{customer.octets}}.123"
  netmask2: '255.255.255.224'
  network2: "Loadbalancer-Net"
  netname2: 'ens192'
