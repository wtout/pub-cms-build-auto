---
# Variables for splunk search heads
vm:
  cpu: '8'
  memory: '16'    # GiB
  disk0: '37'     # GiB
  disk1: '25'     # GiB
  name: "{{customer.name_prefix}}splsrc{{datacenters[datacenter.name]['deptype']}}{{inventory_hostname[-2:]}}"

netconfig:
  octetpool1: "{{range(20, 21 + 1)|list}}"
#  octetpool1: [ '20', '21' ]
  gateway1: "{{customer.octets}}.62"
  netmask1: '255.255.255.192'
  network1: "Internal-Net"
  netname1: 'ens160'
  octetpool2: []
  gateway2: ''
  netmask2: ''
  network2: ''
  netname2: ''
